  <style>
    :root {
      --bg: #f9f6f0;
      --text: #1f1f1f;
      --muted: rgba(0,0,0,0.55);
      --brand: #2e915e;
      --card: #ffffff;
      --shadow: 0 8px 18px rgba(0,0,0,0.08);
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: "Outfit", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .page {
      width: 402px;
      min-height: 100vh;
      padding: 14px 16px 28px;
    }

    .topbar {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
      position: sticky;
      top: 0;
      background: var(--bg);
      padding: 14px 0;
      margin: -14px 0 0 0;
      z-index: 100;
    }
    .back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-self: start;
      cursor: pointer;
      text-decoration: none;
      color: var(--muted);
    }
    .back:hover {
      color: var(--text);
    }
    .back-icon {
      width: 18px;
      height: 18px;
      border-left: 2px solid var(--muted);
      border-bottom: 2px solid var(--muted);
      transform: rotate(45deg);
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Malayalam MN", serif;
      font-size: 20px;
      font-weight: 700;
      color: var(--brand);
      letter-spacing: -0.5px;
    }

    .header {
      margin-top: 24px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-family: "Lora", serif;
      font-size: 28px;
      font-weight: 500;
      line-height: 34px;
      color: #373737;
    }
    .subtitle {
      margin-top: 6px;
      font-size: 15px;
      line-height: 20px;
      font-weight: 300;
      color: var(--muted);
    }

    /* Action buttons row */
    .actions-row {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .action-btn {
      height: 40px;
      padding: 0 16px;
      background: var(--card);
      color: var(--text);
      border: 1.5px solid #e0dcd6;
      border-radius: 10px;
      font-family: "Outfit", sans-serif;
      font-size: 13px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .action-btn:hover {
      border-color: var(--brand);
      color: var(--brand);
    }
    .action-btn.primary {
      background: var(--brand);
      color: white;
      border-color: var(--brand);
    }
    .action-btn.primary:hover {
      opacity: 0.9;
    }
    .action-btn .icon {
      font-size: 16px;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .card {
      margin-top: 16px;
      background: var(--card);
      border-radius: 15px;
      padding: 20px 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }

    .section {
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #f0ece6;
    }
    .section:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    .section-title {
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--muted);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .section-title .icon {
      font-size: 16px;
    }
    .concern-title {
      font-weight: 600;
      font-size: 15px;
      color: var(--text);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: capitalize;
      background: #f0ece6;
      color: var(--muted);
    }
    .status-badge.active {
      background: #fff3cd;
      color: #856404;
    }
    .status-badge.improving {
      background: #d4edda;
      color: #155724;
    }
    .status-badge.resolved {
      background: #e8e8e8;
      color: #666;
    }
    .concern-divider {
      margin: 24px 0;
      padding: 20px 0;
      border-top: 2px solid #f0ece6;
      border-bottom: none;
    }
    .concern-divider:first-of-type {
      margin-top: 0;
      padding-top: 0;
      border-top: none;
    }
    .body-text {
      font-size: 16px;
      font-weight: 400;
      line-height: 26px;
      margin: 0;
      color: var(--text);
    }
    .body-text.highlight {
      font-size: 18px;
      font-weight: 500;
      color: #1a1a1a;
    }
    .hpi-list {
      margin: 8px 0 0;
    }
    .hpi-item {
      margin: 0 0 10px;
      line-height: 24px;
      font-size: 15px;
      display: flex;
      gap: 8px;
    }
    .hpi-item:last-child {
      margin-bottom: 0;
    }
    .hpi-item strong {
      font-weight: 600;
      color: var(--muted);
      min-width: 100px;
      flex-shrink: 0;
    }
    .hpi-item span {
      color: var(--text);
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 15px;
      line-height: 20px;
      font-weight: 300;
      color: var(--muted);
      padding: 0 12px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: var(--brand);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-state {
      text-align: center;
      padding: 60px 20px;
    }
    .error-state h2 {
      font-family: "Lora", serif;
      font-size: 18px;
      margin: 0 0 8px;
    }
    .error-state p {
      color: var(--muted);
      margin: 0;
    }

    /* Print styles */
    @media print {
      body {
        background: white;
      }
      .page {
        width: 100%;
        max-width: 100%;
        padding: 20px 40px;
      }
      .topbar, .actions-row, .toast {
        display: none !important;
      }
      .header {
        margin-top: 0;
        padding-bottom: 16px;
        border-bottom: 2px solid #333;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 24px;
      }
      .card {
        box-shadow: none;
        padding: 0;
        border: none;
      }
      .section {
        page-break-inside: avoid;
      }
      .section-title {
        font-size: 12px;
        color: #333;
      }
      .body-text {
        font-size: 14px;
      }
      .footer {
        margin-top: 30px;
        font-size: 11px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }
    }

  </style>
</head>

    let currentLang = 'es';
    let doctorNote = null;

    // Format date for display
    function formatDate(date, lang) {
      const options = { weekday: 'short', month: 'short', day: 'numeric' };
      const locale = lang === 'es' ? 'es-ES' : lang === 'pt' ? 'pt-BR' : lang === 'fr' ? 'fr-FR' : 'en-US';
      const formatted = new Date(date).toLocaleDateString(locale, options);
      const today = lang === 'es' ? 'Hoy' : lang === 'pt' ? 'Hoje' : lang === 'fr' ? "Aujourd'hui" : 'Today';
      return `${today}, ${formatted}`;
    }

    // Parse concern summary content (using same extraction pattern as doctorNote)
    function parseConcernSummary(summaryContent) {
      const result = {
        motivo: '',
        hpi: {},
        sintomasAsociados: '',
        medidas: [],
        objetivos: ''
      };

      if (!summaryContent) return result;

      const lines = summaryContent.split('\n');
      let currentSection = null;
      let currentContent = [];

      lines.forEach(line => {
        const trimmed = line.trim();
        if (!trimmed) return;

        // Detect section headers
        if (trimmed.toLowerCase().startsWith('concern:')) {
          if (currentSection && currentContent.length > 0) {
            const content = currentContent.join('\n').trim();
            assignContent(result, currentSection, content);
          }
          result.motivo = trimmed.replace(/^concern:\s*/i, '');
          currentSection = null;
          currentContent = [];
        } else if (trimmed.toLowerCase().startsWith('started:')) {
          if (currentSection && currentContent.length > 0) {
            const content = currentContent.join('\n').trim();
            assignContent(result, currentSection, content);
          }
          result.hpi.inicio = trimmed.replace(/^started:\s*/i, '');
          currentSection = null;
          currentContent = [];
        } else if (trimmed.toLowerCase().startsWith('duration:')) {
          result.hpi.duracion = trimmed.replace(/^duration:\s*/i, '');
        } else if (trimmed.toLowerCase().startsWith('location:')) {
          result.hpi.localizacion = trimmed.replace(/^location:\s*/i, '');
        } else if (trimmed.toLowerCase().startsWith('character:')) {
          result.hpi.caracteristicas = trimmed.replace(/^character:\s*/i, '');
        } else if (trimmed.toLowerCase().startsWith('course:')) {
          result.hpi.evolucion = trimmed.replace(/^course:\s*/i, '');
        } else if (trimmed.toLowerCase().startsWith('relieves:')) {
          result.hpi.factoresAlivian = trimmed.replace(/^relieves:\s*/i, '');
        } else if (trimmed.toLowerCase().startsWith('worsens:')) {
          result.hpi.factoresAgravan = trimmed.replace(/^worsens:\s*/i, '');
        } else if (trimmed.toLowerCase().startsWith('symptoms:')) {
          currentSection = 'sintomas';
          currentContent = [trimmed.replace(/^symptoms:\s*/i, '')];
        } else if (trimmed.toLowerCase().startsWith('measures:')) {
          currentSection = 'medidas';
          currentContent = [trimmed.replace(/^measures:\s*/i, '')];
        } else if (trimmed.toLowerCase().startsWith('goals:')) {
          currentSection = 'objetivos';
          currentContent = [trimmed.replace(/^goals:\s*/i, '')];
        } else if (currentSection) {
          currentContent.push(trimmed);
        }
      });

      // Flush any remaining content
      if (currentSection && currentContent.length > 0) {
        const content = currentContent.join('\n').trim();
        assignContent(result, currentSection, content);
      }

      return result;
    }

    function assignContent(result, section, content) {
      if (section === 'sintomas') {
        result.sintomasAsociados = content;
      } else if (section === 'medidas') {
        result.medidas = content.split(/[,;]/).map(m => m.trim()).filter(m => m);
      } else if (section === 'objetivos') {
        result.objetivos = content;
      }
    }

    // Render the doctor note with concerns
    function renderDoctorNote(note, lang, concernsList = []) {
      const t = translations[lang] || translations.es;
      const content = document.getElementById('content');

      // If concerns exist, use them; otherwise use doctor note as a single concern
      const sections = concernsList && concernsList.length > 0
        ? concernsList
        : [{ title: null, status: null, parsed: note }];

      // Build sections HTML
      let sectionsHtml = '';

      sections.forEach((section, idx) => {
        const sectionData = section.parsed;

        // Build HPI items (only show fields that have values)
        let hpiHtml = '';
        const hpiFields = ['inicio', 'duracion', 'localizacion', 'caracteristicas', 'evolucion', 'factoresAlivian', 'factoresAgravan'];
        hpiFields.forEach(field => {
          if (sectionData.hpi && sectionData.hpi[field]) {
            const cleanedValue = cleanDoctorText(sectionData.hpi[field]);
            if (cleanedValue && cleanedValue.toLowerCase() !== 'no proporcionado') {
              hpiHtml += `<div class="hpi-item"><strong>${t.hpiLabels[field]}</strong> <span>${escapeHtml(cleanedValue)}</span></div>`;
            }
          }
        });

        // Build measures text (clean and filter out conversation artifacts)
        let medidasHtml = '';
        if (sectionData.medidas && sectionData.medidas.length > 0) {
          const cleanedMedidas = sectionData.medidas
            .map(m => cleanDoctorText(m))
            .filter(m => m && m.length > 3 && m.toLowerCase() !== 'no proporcionado');
          if (cleanedMedidas.length > 0) {
            const medidasText = cleanedMedidas.join('. ');
            medidasHtml = `
              <div class="section">
                <div class="section-title"><span class="icon">üíä</span> ${t.medidas}</div>
                <p class="body-text">${escapeHtml(medidasText)}</p>
              </div>
            `;
          }
        }

        // Determine objetivos text (clean it)
        let objetivosText = sectionData.objetivos ? cleanDoctorText(sectionData.objetivos) : null;
        if (!objetivosText) {
          objetivosText = t.defaultObjetivo;
        }

        // Build concern header if this is from concerns list
        let concernHeader = '';
        if (section.title) {
          const statusClass = section.status ? `status-badge ${section.status}` : '';
          concernHeader = `
            <div class="concern-title">
              ${escapeHtml(section.title)}
              ${statusClass ? `<span class="${statusClass}">${escapeHtml(section.status)}</span>` : ''}
            </div>
          `;
        }

        // Build individual concern section
        const sectionClass = section.title ? 'concern-divider' : '';
        sectionsHtml += `
          <div class="${sectionClass}">
            ${concernHeader}
            <div class="section">
              <div class="section-title"><span class="icon">ü©∫</span> ${t.motivo}</div>
              <p class="body-text highlight">${escapeHtml(cleanDoctorText(sectionData.motivo) || t.noReportados)}</p>
            </div>

            ${hpiHtml ? `
            <div class="section">
              <div class="section-title"><span class="icon">üìã</span> ${t.hpi}</div>
              <div class="hpi-list">
                ${hpiHtml}
              </div>
            </div>
            ` : ''}

            <div class="section">
              <div class="section-title"><span class="icon">ü§í</span> ${t.sintomas}</div>
              <p class="body-text">${escapeHtml(cleanDoctorText(sectionData.sintomasAsociados) || t.noReportados)}</p>
            </div>

            ${medidasHtml}

            <div class="section">
              <div class="section-title"><span class="icon">‚ùì</span> ${t.objetivos}</div>
              <p class="body-text">${escapeHtml(objetivosText)}</p>
            </div>
          </div>
        `;
      });

      content.innerHTML = `
        <div class="header">
          <h1>${escapeHtml(note.userName || t.defaultName || 'Patient')}</h1>
          <div class="subtitle">${note.dateLabel || formatDate(new Date(), lang)}</div>
        </div>

        <div class="actions-row">
          <button class="action-btn primary" id="copyBtn">
            <span class="icon">üìã</span> ${t.copyBtn}
          </button>
          <button class="action-btn" id="shareBtn">
            <span class="icon">‚Üó</span> ${t.shareBtn}
          </button>
          <button class="action-btn" id="printBtn">
            <span class="icon">üñ®</span> ${t.printBtn}
          </button>
        </div>

        <div class="card" id="doctorCard">
          ${sectionsHtml}
        </div>

        <div class="footer">
          ${t.disclaimer}
        </div>
      `;

      // Setup event listeners
      setupEventListeners();
    }

    // Clean text for doctor-friendly display
    function cleanDoctorText(text) {
      if (!text) return '';
      let cleaned = text
        // Remove markdown headers
        .replace(/^#+\s*/gm, '')
        // Remove conversation prefixes
        .replace(/Usuario\s*(reporta|confirma|describe|caracteriza|indica|aclara|proporciona nombre?)[\s:]*["']?/gi, '')
        .replace(/Patient\s*(reports?|confirms?|describes?|indicates?)[\s:]*["']?/gi, '')
        .replace(/Paciente\s*(reporta|confirma|describe)[\s:]*["']?/gi, '')
        // Remove trailing quotes
        .replace(/["']\s*$/g, '')
        // Clean placeholders
        .replace(/^no\s*proporcionado$/i, '')
        .replace(/^not\s*provided$/i, '')
        // Clean multiple entries
        .replace(/\.\s*Usuario\s*/gi, '. ')
        .replace(/\.\s*Patient\s*/gi, '. ')
        // Clean up
        .replace(/\.\s*\./g, '.')
        .replace(/\s+/g, ' ')
        .trim();

      // Capitalize first letter
      if (cleaned.length > 0) {
        cleaned = cleaned.charAt(0).toUpperCase() + cleaned.slice(1);
      }

      return cleaned;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    function generatePlainText() {
      const t = translations[currentLang] || translations.es;
      let text = `${doctorNote.userName || 'Paciente'}\n`;
      text += `${doctorNote.dateLabel || formatDate(new Date(), currentLang)}\n\n`;

      // If concerns exist, include all of them
      if (concerns && concerns.length > 0) {
        concerns.forEach((concern, idx) => {
          if (idx > 0) text += '\n' + '='.repeat(50) + '\n\n';

          const parsed = concern.parsed;
          text += `CONCERN: ${concern.title}`;
          if (concern.status) text += ` [${concern.status.toUpperCase()}]`;
          text += '\n' + '-'.repeat(40) + '\n\n';

          text += `${t.motivo.toUpperCase()}\n${parsed.motivo || t.noReportados}\n\n`;

          if (parsed.hpi && Object.keys(parsed.hpi).length > 0) {
            text += `${t.hpi.toUpperCase()}\n`;
            const hpiFields = ['inicio', 'duracion', 'localizacion', 'caracteristicas', 'evolucion', 'factoresAlivian', 'factoresAgravan'];
            hpiFields.forEach(field => {
              if (parsed.hpi[field]) {
                text += `‚Ä¢ ${t.hpiLabels[field]}: ${parsed.hpi[field]}\n`;
              }
            });
            text += '\n';
          }

          text += `${t.sintomas.toUpperCase()}\n${parsed.sintomasAsociados || t.noReportados}\n\n`;

          if (parsed.medidas && parsed.medidas.length > 0) {
            text += `${t.medidas.toUpperCase()}\n${parsed.medidas.join('. ')}\n\n`;
          }

          text += `${t.objetivos.toUpperCase()}\n${parsed.objetivos || t.defaultObjetivo}\n\n`;
        });
      } else {
        // Backward compatibility: use doctorNote as single section
        text += `${t.motivo.toUpperCase()}\n${doctorNote.motivo || t.noReportados}\n\n`;

        if (doctorNote.hpi) {
          text += `${t.hpi.toUpperCase()}\n`;
          const hpiFields = ['inicio', 'duracion', 'localizacion', 'caracteristicas', 'evolucion', 'factoresAlivian', 'factoresAgravan'];
          hpiFields.forEach(field => {
            if (doctorNote.hpi[field]) {
              text += `‚Ä¢ ${t.hpiLabels[field]}: ${doctorNote.hpi[field]}\n`;
            }
          });
          text += '\n';
        }

        text += `${t.sintomas.toUpperCase()}\n${doctorNote.sintomasAsociados || t.noReportados}\n\n`;

        if (doctorNote.medidas && doctorNote.medidas.length > 0) {
          text += `${t.medidas.toUpperCase()}\n${doctorNote.medidas.join('. ')}\n\n`;
        }

        text += `${t.objetivos.toUpperCase()}\n${doctorNote.objetivos || t.defaultObjetivo}\n\n`;
      }

      text += `---\n${t.disclaimer}`;

      return text;
    }

    function setupEventListeners() {
      const t = translations[currentLang] || translations.es;

      // Copy button
      const copyBtn = document.getElementById('copyBtn');
      if (copyBtn) {
        copyBtn.addEventListener('click', async () => {
          try {
            const text = generatePlainText();
            await navigator.clipboard.writeText(text);
            showToast(t.copied);
          } catch (err) {
            console.error('Copy failed:', err);
          }
        });
      }

      // Share button
      const shareBtn = document.getElementById('shareBtn');
      if (shareBtn) {
        shareBtn.addEventListener('click', async () => {
          if (navigator.share) {
            try {
              await navigator.share({
                title: t.title,
                text: generatePlainText(),
                url: window.location.href
              });
            } catch (err) {
              console.log('Share cancelled');
            }
          } else {
            await navigator.clipboard.writeText(window.location.href);
            showToast(t.copied);
          }
        });
      }

      // Print button
      const printBtn = document.getElementById('printBtn');
      if (printBtn) {
        printBtn.addEventListener('click', () => {
          window.print();
        });
      }
    }

    function showError(lang) {
      const t = translations[lang] || translations.es;
      document.getElementById('content').innerHTML = `
        <div class="error-state">
          <h2>${t.errorTitle}</h2>
          <p>${t.errorText}</p>
        </div>
      `;
    }

    // Back button
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = `/${userId}`;
    });

    // Fetch doctor note data and concerns
    async function loadDoctorNote() {
      try {
        // Fetch doctor note
        const doctorResponse = await fetch(`/api/doctor/${userId}`);
        if (!doctorResponse.ok) throw new Error('Failed to load doctor note');

        const doctorData = await doctorResponse.json();
        currentLang = doctorData.language || 'es';
        doctorNote = doctorData;

        // Update back button text
        document.getElementById('backText').textContent = translations[currentLang]?.back || 'Back';

        // Try to fetch concerns (if API exists)
        let concernsList = [];
        try {
          const concernsResponse = await fetch(`/api/concerns/${userId}`);
          if (concernsResponse.ok) {
            const concernsData = await concernsResponse.json();
            if (concernsData.concerns && concernsData.concerns.length > 0) {
              // Parse each concern's summaryContent
              concernsList = concernsData.concerns.map(concern => ({
                id: concern.id,
                title: concern.title,
                status: concern.status,
                parsed: parseConcernSummary(concern.summaryContent)
              }));
            }
          }
        } catch (err) {
          // Concerns API not available or error - continue with backward compat
          console.log('Concerns API not available, using single doctor note');
        }

        concerns = concernsList;
        renderDoctorNote(doctorData, currentLang, concernsList);
      } catch (error) {
        console.error('Error loading doctor note:', error);
        showError(currentLang);
      }
    }

    // Initialize
    if (userId && userId !== 'doctor') {
      loadDoctorNote();
    } else {
      showError('es');
    }
  </script>
