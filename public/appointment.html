<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CareLog - Pr√≥xima Consulta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f6f0;
      --text: #1f1f1f;
      --muted: rgba(0,0,0,0.55);
      --brand: #2e915e;
      --card: #ffffff;
      --shadow: 0 8px 18px rgba(0,0,0,0.08);
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: "Outfit", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .page {
      width: 402px;
      min-height: 100vh;
      padding: 14px 16px 28px;
    }

    .topbar {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
    }
    .back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-self: start;
      cursor: pointer;
      text-decoration: none;
      color: var(--muted);
    }
    .back:hover {
      color: var(--text);
    }
    .back-icon {
      width: 18px;
      height: 18px;
      border-left: 2px solid var(--muted);
      border-bottom: 2px solid var(--muted);
      transform: rotate(45deg);
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Outfit", sans-serif;
      font-size: 18px;
      font-weight: 700;
      color: var(--brand);
      letter-spacing: -0.5px;
    }

    .header {
      margin-top: 32px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-family: "Lora", serif;
      font-size: 28px;
      font-weight: 500;
      line-height: 34px;
      color: #373737;
    }
    .subtitle {
      margin-top: 6px;
      font-size: 15px;
      line-height: 20px;
      font-weight: 300;
      color: var(--muted);
    }

    .card {
      margin-top: 24px;
      background: var(--card);
      border-radius: 15px;
      padding: 18px 16px;
    }

    .section {
      margin-bottom: 18px;
    }
    .section:last-child {
      margin-bottom: 0;
    }
    .section-title {
      font-weight: 700;
      font-size: 16px;
      line-height: 40px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .body-text {
      font-size: 16px;
      font-weight: 300;
      line-height: 25px;
      margin: 0;
    }
    .question-list {
      margin: 8px 0 0;
      padding: 0;
      list-style: none;
    }
    .question-item {
      margin: 0 0 12px;
      padding: 12px 14px;
      background: #f5f3ef;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 400;
      line-height: 24px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .question-item:last-child {
      margin-bottom: 0;
    }
    .question-number {
      background: var(--brand);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .add-question {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      background: transparent;
      border: 2px dashed #d0ccc5;
      border-radius: 10px;
      color: var(--muted);
      font-family: "Outfit", sans-serif;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .add-question:hover {
      border-color: var(--brand);
      color: var(--brand);
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 15px;
      line-height: 20px;
      font-weight: 300;
      color: var(--muted);
      padding: 0 12px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: var(--brand);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-state {
      text-align: center;
      padding: 60px 20px;
    }
    .error-state h2 {
      font-family: "Lora", serif;
      font-size: 18px;
      margin: 0 0 8px;
    }
    .error-state p {
      color: var(--muted);
      margin: 0;
    }

    /* Print styles */
    @media print {
      body {
        background: white;
      }
      .page {
        width: 100%;
        padding: 20px;
      }
      .topbar {
        display: none;
      }
      .card {
        box-shadow: none;
        border: 1px solid #e0e0e0;
      }
      .add-question {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <a class="back" id="backButton">
        <div class="back-icon"></div>
        <span id="backText">Back</span>
      </a>
      <div class="brand">CareLog</div>
      <div></div>
    </div>

    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Cargando...</p>
      </div>
    </div>
  </div>

  <script>
    // Get userId from URL path
    const pathParts = window.location.pathname.split('/');
    const userId = pathParts[pathParts.length - 1];

    // Translations
    const translations = {
      es: {
        title: 'Pr√≥xima Consulta',
        back: 'Volver',
        loading: 'Cargando...',
        errorTitle: 'No disponible',
        errorText: 'No se pudo cargar la informaci√≥n.',
        questionsTitle: 'Preguntas / objetivos para la consulta:',
        mainConcern: 'Motivo principal:',
        addQuestion: '+ Agregar pregunta',
        disclaimer: 'Este registro fue generado por CareLog como herramienta de preparaci√≥n. No sustituye la evaluaci√≥n m√©dica profesional.',
        noQuestions: 'A√∫n no tienes preguntas guardadas. Contin√∫a la conversaci√≥n en WhatsApp para agregar preguntas para tu m√©dico.',
        defaultQuestion: 'Evaluar la causa y definir recomendaciones adicionales de manejo.'
      },
      en: {
        title: 'Next Appointment',
        back: 'Back',
        loading: 'Loading...',
        errorTitle: 'Not available',
        errorText: 'Could not load the information.',
        questionsTitle: 'Questions / goals for your visit:',
        mainConcern: 'Main concern:',
        addQuestion: '+ Add question',
        disclaimer: 'This record was generated by CareLog as a preparation tool. It does not replace professional medical evaluation.',
        noQuestions: 'You don\'t have any questions saved yet. Continue the conversation on WhatsApp to add questions for your doctor.',
        defaultQuestion: 'Evaluate the cause and determine additional management recommendations.'
      },
      pt: {
        title: 'Pr√≥xima Consulta',
        back: 'Voltar',
        loading: 'Carregando...',
        errorTitle: 'N√£o dispon√≠vel',
        errorText: 'N√£o foi poss√≠vel carregar as informa√ß√µes.',
        questionsTitle: 'Perguntas / objetivos para a consulta:',
        mainConcern: 'Queixa principal:',
        addQuestion: '+ Adicionar pergunta',
        disclaimer: 'Este registro foi gerado pelo CareLog como ferramenta de prepara√ß√£o. N√£o substitui a avalia√ß√£o m√©dica profissional.',
        noQuestions: 'Voc√™ ainda n√£o tem perguntas salvas. Continue a conversa no WhatsApp para adicionar perguntas para seu m√©dico.',
        defaultQuestion: 'Avaliar a causa e definir recomenda√ß√µes adicionais de manejo.'
      },
      fr: {
        title: 'Prochain Rendez-vous',
        back: 'Retour',
        loading: 'Chargement...',
        errorTitle: 'Non disponible',
        errorText: 'Impossible de charger les informations.',
        questionsTitle: 'Questions / objectifs pour la consultation:',
        mainConcern: 'Motif principal:',
        addQuestion: '+ Ajouter une question',
        disclaimer: 'Ce dossier a √©t√© g√©n√©r√© par CareLog comme outil de pr√©paration. Il ne remplace pas l\'√©valuation m√©dicale professionnelle.',
        noQuestions: 'Vous n\'avez pas encore de questions enregistr√©es. Continuez la conversation sur WhatsApp pour ajouter des questions pour votre m√©decin.',
        defaultQuestion: '√âvaluer la cause et d√©finir des recommandations de prise en charge suppl√©mentaires.'
      }
    };

    let currentLang = 'es';

    // Format date for display
    function formatDate(date, lang) {
      const options = { weekday: 'short', month: 'short', day: 'numeric' };
      const locale = lang === 'es' ? 'es-ES' : lang === 'pt' ? 'pt-BR' : lang === 'fr' ? 'fr-FR' : 'en-US';
      const formatted = new Date(date).toLocaleDateString(locale, options);
      const today = lang === 'es' ? 'Hoy' : lang === 'pt' ? 'Hoje' : lang === 'fr' ? "Aujourd'hui" : 'Today';
      return `${today}, ${formatted}`;
    }

    // Render the appointment page
    function renderAppointment(data, lang) {
      const t = translations[lang] || translations.es;
      const content = document.getElementById('content');

      // Parse questions from objetivos or create default
      let questions = [];
      if (data.objetivos) {
        // Split by common separators
        questions = data.objetivos.split(/[.?\n]/)
          .map(q => q.trim())
          .filter(q => q.length > 5);
      }

      if (questions.length === 0) {
        questions = [t.defaultQuestion];
      }

      // Build questions HTML
      let questionsHtml = questions.map((q, i) => `
        <li class="question-item">
          <span class="question-number">${i + 1}</span>
          <span>${escapeHtml(q)}</span>
        </li>
      `).join('');

      content.innerHTML = `
        <div class="header">
          <h1 id="userName">${escapeHtml(data.userName || 'Usuario')}</h1>
          <div class="subtitle">${data.dateLabel || formatDate(new Date(), lang)}</div>
        </div>

        <div class="card">
          ${data.motivo ? `
          <div class="section">
            <div class="section-title">üìã ${t.mainConcern}</div>
            <p class="body-text">${escapeHtml(data.motivo)}</p>
          </div>
          ` : ''}

          <div class="section">
            <div class="section-title">üè• ${t.questionsTitle}</div>
            <ul class="question-list">
              ${questionsHtml}
            </ul>
          </div>

          <button class="add-question" onclick="addQuestion()">${t.addQuestion}</button>
        </div>

        <div class="footer">
          ${t.disclaimer}
        </div>
      `;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function addQuestion() {
      const t = translations[currentLang] || translations.es;
      alert(currentLang === 'es' ? 'Env√≠a tu pregunta por WhatsApp y la agregar√© a tu lista.' :
            currentLang === 'pt' ? 'Envie sua pergunta pelo WhatsApp e eu a adicionarei √† sua lista.' :
            currentLang === 'fr' ? 'Envoyez votre question par WhatsApp et je l\'ajouterai √† votre liste.' :
            'Send your question via WhatsApp and I\'ll add it to your list.');
    }

    function showError(lang) {
      const t = translations[lang] || translations.es;
      document.getElementById('content').innerHTML = `
        <div class="error-state">
          <h2>${t.errorTitle}</h2>
          <p>${t.errorText}</p>
        </div>
      `;
    }

    // Back button
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = `/${userId}`;
    });

    // Fetch data
    async function loadAppointment() {
      try {
        const response = await fetch(`/api/doctor/${userId}`);
        if (!response.ok) throw new Error('Failed to load');

        const data = await response.json();
        currentLang = data.language || 'es';

        // Update back button text
        document.getElementById('backText').textContent = translations[currentLang]?.back || 'Back';

        renderAppointment(data, currentLang);
      } catch (error) {
        console.error('Error loading appointment data:', error);
        showError(currentLang);
      }
    }

    // Initialize
    if (userId && userId !== 'appointment') {
      loadAppointment();
    } else {
      showError('es');
    }
  </script>
</body>
</html>
