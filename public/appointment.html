<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CareLog - Pr√≥xima Consulta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f6f0;
      --text: #1f1f1f;
      --muted: rgba(0,0,0,0.55);
      --brand: #2e915e;
      --card: #ffffff;
      --shadow: 0 8px 18px rgba(0,0,0,0.08);
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: "Outfit", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .page {
      width: 402px;
      min-height: 100vh;
      padding: 14px 16px 28px;
    }

    .topbar {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
      position: sticky;
      top: 0;
      background: var(--bg);
      padding: 14px 0;
      margin: -14px 0 0 0;
      z-index: 100;
    }
    .back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-self: start;
      cursor: pointer;
      text-decoration: none;
      color: var(--muted);
    }
    .back:hover {
      color: var(--text);
    }
    .back-icon {
      width: 18px;
      height: 18px;
      border-left: 2px solid var(--muted);
      border-bottom: 2px solid var(--muted);
      transform: rotate(45deg);
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Malayalam MN", serif;
      font-size: 20px;
      font-weight: 700;
      color: var(--brand);
      letter-spacing: -0.5px;
    }

    .header {
      margin-top: 32px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-family: "Lora", serif;
      font-size: 28px;
      font-weight: 500;
      line-height: 34px;
      color: #373737;
    }
    .subtitle {
      margin-top: 6px;
      font-size: 15px;
      line-height: 20px;
      font-weight: 300;
      color: var(--muted);
    }

    .card {
      margin-top: 20px;
      background: var(--card);
      border-radius: 15px;
      padding: 20px 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }

    .section {
      margin-bottom: 24px;
    }
    .section:last-child {
      margin-bottom: 0;
    }
    .section-title {
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--muted);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .body-text {
      font-size: 16px;
      font-weight: 400;
      line-height: 26px;
      margin: 0;
      color: var(--text);
    }
    .question-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .question-item {
      margin: 0 0 10px;
      padding: 14px 16px;
      background: #f8f6f2;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 400;
      line-height: 22px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      transition: all 0.2s;
    }
    .question-item:last-child {
      margin-bottom: 0;
    }
    .question-item:hover {
      background: #f0ece6;
    }
    .question-number {
      background: var(--brand);
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      flex-shrink: 0;
      margin-top: 1px;
    }

    .add-question {
      margin-top: 12px;
      width: 100%;
      padding: 14px;
      background: transparent;
      border: 2px dashed #d8d4cc;
      border-radius: 12px;
      color: var(--muted);
      font-family: "Outfit", sans-serif;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .add-question:hover {
      border-color: var(--brand);
      color: var(--brand);
      background: rgba(46, 145, 94, 0.05);
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 15px;
      line-height: 20px;
      font-weight: 300;
      color: var(--muted);
      padding: 0 12px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: var(--brand);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-state {
      text-align: center;
      padding: 60px 20px;
    }
    .error-state h2 {
      font-family: "Lora", serif;
      font-size: 18px;
      margin: 0 0 8px;
    }
    .error-state p {
      color: var(--muted);
      margin: 0;
    }

    /* Print styles */
    @media print {
      body {
        background: white;
      }
      .page {
        width: 100%;
        padding: 20px;
      }
      .topbar {
        display: none;
      }
      .card {
        box-shadow: none;
        border: 1px solid #e0e0e0;
      }
      .add-question {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <a class="back" id="backButton">
        <div class="back-icon"></div>
        <span id="backText">Back</span>
      </a>
      <div class="brand">CareLog</div>
      <div></div>
    </div>

    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Cargando...</p>
      </div>
    </div>
  </div>

  <script>
    // Get userId from URL path
    const pathParts = window.location.pathname.split('/');
    const userId = pathParts[pathParts.length - 1];

    // Translations
    const translations = {
      es: {
        title: 'Pr√≥xima Consulta',
        back: 'Volver',
        loading: 'Cargando...',
        errorTitle: 'No disponible',
        errorText: 'No se pudo cargar la informaci√≥n.',
        goalsTitle: 'Objetivos para tu visita',
        questionsTitle: 'Preguntas para tu doctor',
        mainConcern: 'Motivo principal:',
        addQuestion: '+ Agregar pregunta',
        disclaimer: 'Este registro fue generado por CareLog como herramienta de preparaci√≥n. No sustituye la evaluaci√≥n m√©dica profesional.',
        noGoals: 'Contin√∫a la conversaci√≥n en WhatsApp para definir tus objetivos.',
        noQuestions: 'Las preguntas se generar√°n basadas en tu resumen de salud.',
        defaultGoal: 'Obtener diagn√≥stico y plan de tratamiento',
        defaultQuestions: [
          '¬øCu√°l es la causa m√°s probable de mis s√≠ntomas?',
          '¬øQu√© tratamientos me recomienda?',
          '¬øCu√°ndo deber√≠a ver mejor√≠a?',
          '¬øHay se√±ales de alarma que deba vigilar?'
        ]
      },
      en: {
        title: 'Next Appointment',
        back: 'Back',
        loading: 'Loading...',
        errorTitle: 'Not available',
        errorText: 'Could not load the information.',
        goalsTitle: 'Goals for your visit',
        questionsTitle: 'Questions for your doctor',
        mainConcern: 'Main concern:',
        addQuestion: '+ Add question',
        disclaimer: 'This record was generated by CareLog as a preparation tool. It does not replace professional medical evaluation.',
        noGoals: 'Continue the conversation on WhatsApp to define your goals.',
        noQuestions: 'Questions will be generated based on your health summary.',
        defaultGoal: 'Get diagnosis and treatment plan',
        defaultQuestions: [
          'What is the most likely cause of my symptoms?',
          'What treatments do you recommend?',
          'When should I expect to see improvement?',
          'Are there warning signs I should watch for?'
        ]
      },
      pt: {
        title: 'Pr√≥xima Consulta',
        back: 'Voltar',
        loading: 'Carregando...',
        errorTitle: 'N√£o dispon√≠vel',
        errorText: 'N√£o foi poss√≠vel carregar as informa√ß√µes.',
        goalsTitle: 'Objetivos para sua consulta',
        questionsTitle: 'Perguntas para seu m√©dico',
        mainConcern: 'Queixa principal:',
        addQuestion: '+ Adicionar pergunta',
        disclaimer: 'Este registro foi gerado pelo CareLog como ferramenta de prepara√ß√£o. N√£o substitui a avalia√ß√£o m√©dica profissional.',
        noGoals: 'Continue a conversa no WhatsApp para definir seus objetivos.',
        noQuestions: 'As perguntas ser√£o geradas com base no seu resumo de sa√∫de.',
        defaultGoal: 'Obter diagn√≥stico e plano de tratamento',
        defaultQuestions: [
          'Qual √© a causa mais prov√°vel dos meus sintomas?',
          'Quais tratamentos voc√™ recomenda?',
          'Quando devo esperar ver melhora?',
          'H√° sinais de alerta que devo observar?'
        ]
      },
      fr: {
        title: 'Prochain Rendez-vous',
        back: 'Retour',
        loading: 'Chargement...',
        errorTitle: 'Non disponible',
        errorText: 'Impossible de charger les informations.',
        goalsTitle: 'Objectifs de votre visite',
        questionsTitle: 'Questions pour votre m√©decin',
        mainConcern: 'Motif principal:',
        addQuestion: '+ Ajouter une question',
        disclaimer: 'Ce dossier a √©t√© g√©n√©r√© par CareLog comme outil de pr√©paration. Il ne remplace pas l\'√©valuation m√©dicale professionnelle.',
        noGoals: 'Continuez la conversation sur WhatsApp pour d√©finir vos objectifs.',
        noQuestions: 'Les questions seront g√©n√©r√©es en fonction de votre r√©sum√© de sant√©.',
        defaultGoal: 'Obtenir un diagnostic et un plan de traitement',
        defaultQuestions: [
          'Quelle est la cause la plus probable de mes sympt√¥mes?',
          'Quels traitements recommandez-vous?',
          'Quand devrais-je voir une am√©lioration?',
          'Y a-t-il des signes d\'alarme √† surveiller?'
        ]
      }
    };

    let lang = 'es';

    // Format date for display
    function formatDate(date, lang) {
      const options = { weekday: 'short', month: 'short', day: 'numeric' };
      const locale = lang === 'es' ? 'es-ES' : lang === 'pt' ? 'pt-BR' : lang === 'fr' ? 'fr-FR' : 'en-US';
      const formatted = new Date(date).toLocaleDateString(locale, options);
      const today = lang === 'es' ? 'Hoy' : lang === 'pt' ? 'Hoje' : lang === 'fr' ? "Aujourd'hui" : 'Today';
      return `${today}, ${formatted}`;
    }

    // Render the appointment page
    function renderAppointment(data, lang) {
      const t = translations[lang] || translations.es;
      const content = document.getElementById('content');

      // Parse and clean goals from objetivos
      let goals = [];
      if (data.objetivos) {
        goals = data.objetivos.split(/[.?\n]/)
          .map(g => cleanGoalText(g))
          .filter(g => g.length > 5);
      }

      if (goals.length === 0) {
        goals = [t.defaultGoal];
      }

      // Generate questions based on motivo/summary or use defaults
      let questions = generateQuestionsFromSummary(data, t);

      // Build goals HTML
      let goalsHtml = goals.map((g, i) => `
        <li class="question-item">
          <span class="question-number">${i + 1}</span>
          <span>${escapeHtml(g)}</span>
        </li>
      `).join('');

      // Build questions HTML
      let questionsHtml = questions.map((q, i) => `
        <li class="question-item">
          <span class="question-number">${i + 1}</span>
          <span>${escapeHtml(q)}</span>
        </li>
      `).join('');

      content.innerHTML = `
        <div class="header">
          <h1 id="userName">${escapeHtml(data.userName || 'Usuario')}</h1>
          <div class="subtitle">${data.dateLabel || formatDate(new Date(), lang)}</div>
        </div>

        <div class="card">
          ${data.motivo ? `
          <div class="section">
            <div class="section-title">üìã ${t.mainConcern}</div>
            <p class="body-text">${escapeHtml(cleanGoalText(data.motivo))}</p>
          </div>
          ` : ''}

          <div class="section">
            <div class="section-title">üéØ ${t.goalsTitle}</div>
            <ul class="question-list">
              ${goalsHtml}
            </ul>
          </div>

          <div class="section">
            <div class="section-title">‚ùì ${t.questionsTitle}</div>
            <ul class="question-list" id="questionsList">
              ${questionsHtml}
            </ul>
            <button class="add-question" onclick="addQuestion()">${t.addQuestion}</button>
          </div>
        </div>

        <div class="footer">
          ${t.disclaimer}
        </div>
      `;
    }

    // Generate relevant questions based on the summary/motivo
    function generateQuestionsFromSummary(data, t) {
      const motivo = (data.motivo || '').toLowerCase();
      const sintomas = (data.sintomas || '').toLowerCase();
      const combined = motivo + ' ' + sintomas;

      let questions = [];

      // Pain-related questions
      if (combined.match(/dolor|pain|dor|douleur|ache/)) {
        if (lang === 'es') {
          questions.push('¬øQu√© est√° causando este dolor?');
          questions.push('¬øNecesito alg√∫n estudio o examen?');
        } else if (lang === 'pt') {
          questions.push('O que est√° causando essa dor?');
          questions.push('Preciso de algum exame?');
        } else if (lang === 'fr') {
          questions.push('Qu\'est-ce qui cause cette douleur?');
          questions.push('Ai-je besoin d\'examens?');
        } else {
          questions.push('What is causing this pain?');
          questions.push('Do I need any tests or exams?');
        }
      }

      // Eye-related questions
      if (combined.match(/ojo|eye|olho|≈ìil|sty|orzuelo|ter√ßol/)) {
        if (lang === 'es') {
          questions.push('¬øEs contagioso?');
          questions.push('¬øNecesito gotas o medicamentos?');
        } else if (lang === 'pt') {
          questions.push('√â contagioso?');
          questions.push('Preciso de col√≠rio ou medicamentos?');
        } else if (lang === 'fr') {
          questions.push('Est-ce contagieux?');
          questions.push('Ai-je besoin de gouttes ou de m√©dicaments?');
        } else {
          questions.push('Is this contagious?');
          questions.push('Do I need drops or medication?');
        }
      }

      // Stomach/digestive questions
      if (combined.match(/est√≥mago|stomach|est√¥mago|estomac|digest|nausea|vomit/)) {
        if (lang === 'es') {
          questions.push('¬øDebo cambiar mi dieta?');
          questions.push('¬øPodr√≠a ser algo que com√≠?');
        } else if (lang === 'pt') {
          questions.push('Devo mudar minha dieta?');
          questions.push('Pode ser algo que comi?');
        } else if (lang === 'fr') {
          questions.push('Dois-je changer mon alimentation?');
          questions.push('Cela pourrait-il √™tre quelque chose que j\'ai mang√©?');
        } else {
          questions.push('Should I change my diet?');
          questions.push('Could this be something I ate?');
        }
      }

      // If no specific questions, use defaults
      if (questions.length === 0) {
        questions = t.defaultQuestions.slice(0, 3);
      }

      // Always add a follow-up question
      if (lang === 'es') {
        questions.push('¬øCu√°ndo debo regresar si no mejoro?');
      } else if (lang === 'pt') {
        questions.push('Quando devo voltar se n√£o melhorar?');
      } else if (lang === 'fr') {
        questions.push('Quand dois-je revenir si √ßa ne s\'am√©liore pas?');
      } else {
        questions.push('When should I come back if I don\'t improve?');
      }

      return questions;
    }

    // Clean goal/question text for display
    function cleanGoalText(text) {
      if (!text) return '';
      let cleaned = text
        // Remove markdown headers
        .replace(/^#+\s*/gm, '')
        // Remove conversation prefixes
        .replace(/^Usuario\s*(reporta|confirma|describe|caracteriza|indica|aclara|proporciona)[\s:]*["']?/gi, '')
        .replace(/^Patient\s*(reports?|confirms?|describes?|indicates?)[\s:]*["']?/gi, '')
        .replace(/^Paciente\s*(reporta|confirma|describe)[\s:]*["']?/gi, '')
        // Remove trailing quotes
        .replace(/["']\s*$/g, '')
        // Remove numbered prefixes like "1." or "* 1"
        .replace(/^\*?\s*\d+\.?\s*/, '')
        // Remove placeholder values
        .replace(/^no\s*proporcionado$/i, '')
        .replace(/^not\s*provided$/i, '')
        // Clean up whitespace
        .trim();

      // Capitalize first letter
      if (cleaned.length > 0) {
        cleaned = cleaned.charAt(0).toUpperCase() + cleaned.slice(1);
      }

      return cleaned;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function addQuestion() {
      const t = translations[lang] || translations.es;
      alert(lang === 'es' ? 'Env√≠a tu pregunta por WhatsApp y la agregar√© a tu lista.' :
            lang === 'pt' ? 'Envie sua pergunta pelo WhatsApp e eu a adicionarei √† sua lista.' :
            lang === 'fr' ? 'Envoyez votre question par WhatsApp et je l\'ajouterai √† votre liste.' :
            'Send your question via WhatsApp and I\'ll add it to your list.');
    }

    function showError(lang) {
      const t = translations[lang] || translations.es;
      document.getElementById('content').innerHTML = `
        <div class="error-state">
          <h2>${t.errorTitle}</h2>
          <p>${t.errorText}</p>
        </div>
      `;
    }

    // Back button
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = `/${userId}`;
    });

    // Fetch data
    async function loadAppointment() {
      try {
        const response = await fetch(`/api/doctor/${userId}`);
        if (!response.ok) throw new Error('Failed to load');

        const data = await response.json();
        lang = data.language || 'es';

        // Update back button text
        document.getElementById('backText').textContent = translations[lang]?.back || 'Back';

        renderAppointment(data, lang);
      } catch (error) {
        console.error('Error loading appointment data:', error);
        showError(lang);
      }
    }

    // Initialize
    if (userId && userId !== 'appointment') {
      loadAppointment();
    } else {
      showError('es');
    }
  </script>
</body>
</html>
