<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CareLog - Tu Resumen de Salud</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #F5F0E8;
      --card-bg: #FDFCFA;
      --primary: #1D7A6F;
      --primary-dark: #2D4F4A;
      --text: #2D2D2D;
      --text-muted: #8B8680;
      --text-light: #6B6660;
      --shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 32px 20px;
      padding-bottom: 120px;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .logo-icon {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .logo-icon span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .logo-icon span::before {
      content: '';
      width: 5px;
      height: 5px;
      background: var(--primary);
      border-radius: 50%;
    }

    .logo-icon span::after {
      content: '';
      width: 14px;
      height: 2px;
      background: var(--primary);
      border-radius: 1px;
    }

    .logo-text {
      font-size: 16px;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: 0.3px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 32px;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .header .date {
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 400;
    }

    /* Main Card */
    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 28px 24px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    .card-content {
      font-size: 17px;
      line-height: 1.7;
      color: var(--text);
      text-align: center;
    }

    /* Action Links */
    .action-links {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 32px;
    }

    .action-links a {
      color: #885955;
      font-size: 14px;
      font-weight: 500;
      text-decoration: underline;
      cursor: pointer;
    }

    .action-links a:hover {
      color: #6d4744;
    }

    /* Live Updates */
    .live-updates {
      text-align: center;
      margin-bottom: 24px;
    }

    .live-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .live-dot {
      width: 10px;
      height: 10px;
      background: var(--primary);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .live-badge span {
      font-size: 14px;
      font-weight: 600;
      color: var(--primary);
    }

    .live-updates p {
      font-size: 13px;
      color: var(--text-muted);
      line-height: 1.5;
      max-width: 280px;
      margin: 0 auto;
    }

    /* Footer Actions */
    .footer-actions {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      padding: 16px 20px 24px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .footer-actions::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 0;
      right: 0;
      height: 20px;
      background: linear-gradient(to top, var(--bg), transparent);
      pointer-events: none;
    }

    .btn {
      padding: 14px 24px;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .btn-dark {
      background: var(--primary-dark);
      color: white;
    }

    .btn-dark:hover {
      background: #1f3d38;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: #166b62;
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #E5E0D8;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading p {
      color: var(--text-muted);
      font-size: 14px;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      color: var(--text-muted);
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text);
    }

    .empty-state p {
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.5;
      max-width: 260px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <div class="logo-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <span class="logo-text">CareLog</span>
    </div>

    <!-- Header -->
    <div class="header">
      <h1 id="userName">Usuario</h1>
      <p class="date" id="dateText">Today</p>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p id="loadingText">Cargando tu resumen...</p>
    </div>

    <!-- Main Content (hidden initially) -->
    <div id="content" style="display: none;">
      <!-- Main Card -->
      <div class="card">
        <div class="card-content" id="summaryContent">-</div>
      </div>

      <!-- Action Links -->
      <div class="action-links">
        <a onclick="suggestChange()" id="suggestLink">Sugiere un cambio</a>
        <a onclick="viewHistory()" id="historyLink">Ver Historia</a>
      </div>

      <!-- Live Updates -->
      <div class="live-updates">
        <div class="live-badge">
          <span class="live-dot"></span>
          <span id="liveText">Updates Live</span>
        </div>
        <p id="liveDescription">Este resumen se actualiza automáticamente cuando compartes nuevos síntomas o cambios.</p>
      </div>
    </div>

    <!-- Empty State -->
    <div id="empty" class="empty-state" style="display: none;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      <h3 id="emptyTitle">Aún no hay resumen</h3>
      <p id="emptyText">Continúa tu conversación en WhatsApp para generar tu resumen de salud.</p>
    </div>
  </div>

  <!-- Footer Actions -->
  <div class="footer-actions">
    <button class="btn btn-dark" onclick="copyForDoctor()" id="doctorBtn">Version para tu Doctor</button>
    <button class="btn btn-primary" onclick="nextAppointment()" id="appointmentBtn">Proxima consulta</button>
  </div>

  <script>
    // Get user ID from URL path
    const pathParts = window.location.pathname.split('/').filter(p => p);
    const userId = pathParts[pathParts.length - 1] || null;

    // API endpoint
    const API_BASE = window.location.origin + '/api';

    let summaryData = null;
    let summaryText = '';
    let pollInterval = null;
    let userLang = 'es'; // Default to Spanish, will be updated from API

    // Localization
    const i18n = {
      es: {
        loading: 'Cargando tu resumen...',
        emptyTitle: 'Aún no hay resumen',
        emptyText: 'Continúa tu conversación en WhatsApp para generar tu resumen de salud.',
        suggestLink: 'Sugiere un cambio',
        historyLink: 'Ver Historia',
        liveText: 'Updates Live',
        liveDescription: 'Este resumen se actualiza automáticamente cuando compartes nuevos síntomas o cambios.',
        doctorBtn: 'Version para tu Doctor',
        appointmentBtn: 'Proxima consulta',
        copied: '¡Copiado!',
        footer: 'Generado con CareLog by ViveBien',
        today: 'Hoy',
        days: ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'],
        months: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic']
      },
      en: {
        loading: 'Loading your summary...',
        emptyTitle: 'No summary yet',
        emptyText: 'Continue your WhatsApp conversation to generate your health summary.',
        suggestLink: 'Suggest a change',
        historyLink: 'View History',
        liveText: 'Updates Live',
        liveDescription: 'This summary updates automatically when you share new symptoms or changes.',
        doctorBtn: 'Version for your Doctor',
        appointmentBtn: 'Next appointment',
        copied: 'Copied!',
        footer: 'Generated with CareLog by ViveBien',
        today: 'Today',
        days: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
        months: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
      },
      pt: {
        loading: 'Carregando seu resumo...',
        emptyTitle: 'Ainda não há resumo',
        emptyText: 'Continue sua conversa no WhatsApp para gerar seu resumo de saúde.',
        suggestLink: 'Sugerir uma mudança',
        historyLink: 'Ver Histórico',
        liveText: 'Atualiza ao vivo',
        liveDescription: 'Este resumo é atualizado automaticamente quando você compartilha novos sintomas ou mudanças.',
        doctorBtn: 'Versão para seu Médico',
        appointmentBtn: 'Próxima consulta',
        copied: 'Copiado!',
        footer: 'Gerado com CareLog by ViveBien',
        today: 'Hoje',
        days: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
        months: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez']
      },
      fr: {
        loading: 'Chargement de votre résumé...',
        emptyTitle: 'Pas encore de résumé',
        emptyText: 'Continuez votre conversation WhatsApp pour générer votre résumé de santé.',
        suggestLink: 'Suggérer un changement',
        historyLink: 'Voir l\'historique',
        liveText: 'Mise à jour en direct',
        liveDescription: 'Ce résumé se met à jour automatiquement lorsque vous partagez de nouveaux symptômes ou changements.',
        doctorBtn: 'Version pour votre Médecin',
        appointmentBtn: 'Prochain rendez-vous',
        copied: 'Copié!',
        footer: 'Généré avec CareLog by ViveBien',
        today: 'Aujourd\'hui',
        days: ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'],
        months: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Jun', 'Jul', 'Aoû', 'Sep', 'Oct', 'Nov', 'Déc']
      }
    };

    // Get current language (will be updated when API returns user language)
    function getLang() {
      return i18n[userLang] || i18n.es;
    }

    // Format date
    function formatDate(date) {
      const lang = getLang();
      const now = new Date();
      const d = new Date(date);
      const dayName = lang.days[d.getDay()];
      const monthName = lang.months[d.getMonth()];
      const dayNum = d.getDate();

      const isToday = d.toDateString() === now.toDateString();

      if (isToday) {
        return `${lang.today}, ${dayName} ${monthName} ${dayNum}`;
      }
      return `${dayName} ${monthName} ${dayNum}`;
    }

    // Apply localization based on current userLang
    function applyLocalization() {
      const lang = getLang();
      document.getElementById('loadingText').textContent = lang.loading;
      document.getElementById('emptyTitle').textContent = lang.emptyTitle;
      document.getElementById('emptyText').textContent = lang.emptyText;
      document.getElementById('suggestLink').textContent = lang.suggestLink;
      document.getElementById('historyLink').textContent = lang.historyLink;
      document.getElementById('liveText').textContent = lang.liveText;
      document.getElementById('liveDescription').textContent = lang.liveDescription;
      document.getElementById('doctorBtn').textContent = lang.doctorBtn;
      document.getElementById('appointmentBtn').textContent = lang.appointmentBtn;
      document.getElementById('dateText').textContent = formatDate(new Date());
    }

    // Fetch summary data
    async function fetchSummary() {
      if (!userId || userId === 'preview' || userId === 'summary.html') {
        showDemo();
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/summary/${userId}`);
        if (!response.ok) {
          if (response.status === 404) {
            showEmpty();
            return;
          }
          throw new Error('Failed to fetch');
        }

        const data = await response.json();
        if (data && data.summary) {
          summaryData = data;
          summaryText = data.summary;

          // Update language from API response if available
          if (data.language && i18n[data.language]) {
            userLang = data.language;
            applyLocalization(); // Re-apply with new language
          }

          renderSummary(data);
        } else {
          showEmpty();
        }
      } catch (error) {
        console.error('Error fetching summary:', error);
        setTimeout(fetchSummary, 5000);
      }
    }

    // Render summary data
    function renderSummary(data) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('empty').style.display = 'none';
      document.getElementById('content').style.display = 'block';

      // User name
      const name = data.userName || data.user?.name || 'Usuario';
      document.getElementById('userName').textContent = name;

      // Date
      const updateDate = data.updatedAt ? new Date(data.updatedAt) : new Date();
      document.getElementById('dateText').textContent = formatDate(updateDate);

      // Summary content - convert structured format to prose if needed
      let summary = data.summary || '';

      // Clean up the summary for display (remove headers, make it prose-like)
      summary = cleanSummaryForDisplay(summary);

      document.getElementById('summaryContent').textContent = summary;
    }

    // Clean summary for display - extract only high-level description
    function cleanSummaryForDisplay(text) {
      // Split into lines and find the main description
      let lines = text.split('\n').map(l => l.trim()).filter(l => l);

      // Patterns to skip (structured data, not prose)
      const skipPatterns = [
        /^(MOTIVO|MAIN|QUEIXA|MOTIF|INICIO|ONSET|INÍCIO|DÉBUT|PATRÓN|PATTERN|PADRÃO|SCHÉMA)/i,
        /^(QUÉ AYUDA|WHAT HELPS|O QUE|CE QUI)/i,
        /^(MEDICAMENTOS|CURRENT MEDICATIONS|PREGUNTAS|QUESTIONS|CRONOLOGÍA|TIMELINE)/i,
        /^(Localización|Location|Intensidad|Intensity|Síntomas|Symptoms|Temperatura|Temperature):/i,
        /^(Tipo de dolor|Pain type|Frecuencia|Frequency|Duración|Duration):/i,
        /^(Nota importante|Important note|Observación|Note):/i,
        /^(Hace \w+ días|A few days ago|Fecha actual|Current date):/i,
        /^¿/, // Questions starting with ¿
        /^\d+\/\d+/, // Ratings like 10/10
        /^-\s/, // Bullet points
        /^#{1,3}\s/, // Markdown headers
        /^---/, // Horizontal rules
        /^\*\*/, // Bold markdown
        /^Registro de Salud/i,
        /^Health Record/i,
      ];

      // Find prose sentences (not structured data)
      let proseLines = [];
      for (const line of lines) {
        // Skip if matches any structured pattern
        const isStructured = skipPatterns.some(p => p.test(line));
        if (isStructured) continue;

        // Skip very short lines (likely labels)
        if (line.length < 20) continue;

        // Skip lines that look like field:value pairs
        if (/^[A-Za-záéíóúñü\s]+:\s/.test(line) && line.indexOf(':') < 30) continue;

        // This looks like a prose sentence
        proseLines.push(line);

        // Stop after finding 2-3 good sentences (roughly 250 chars)
        if (proseLines.join(' ').length > 250) break;
      }

      // Join found prose
      let result = proseLines.join(' ')
        .replace(/\*\*/g, '') // Remove any remaining bold
        .replace(/\s{2,}/g, ' ')
        .trim();

      // If we found good prose, return it (max ~300 chars)
      if (result.length > 30) {
        if (result.length > 350) {
          // Truncate at sentence boundary
          const truncated = result.substring(0, 350);
          const lastPeriod = truncated.lastIndexOf('.');
          if (lastPeriod > 200) {
            return truncated.substring(0, lastPeriod + 1);
          }
          return truncated + '...';
        }
        return result;
      }

      // Fallback: take first ~300 chars of cleaned text
      let fallback = text
        .replace(/^#{1,3}\s+/gm, '')
        .replace(/\*\*/g, '')
        .replace(/\n+/g, ' ')
        .replace(/\s{2,}/g, ' ')
        .trim();

      if (fallback.length > 300) {
        const truncated = fallback.substring(0, 300);
        const lastPeriod = truncated.lastIndexOf('.');
        if (lastPeriod > 150) {
          return truncated.substring(0, lastPeriod + 1);
        }
        return truncated + '...';
      }

      return fallback;
    }

    // Show empty state
    function showEmpty() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'none';
      document.getElementById('empty').style.display = 'block';
    }

    // Show demo data
    function showDemo() {
      const demoSummary = 'Dolor persistente en la parte baja de la espalda desde hace aproximadamente dos semanas, más intenso por las mañanas. Ha mejorado con compresas tibias y actualmente está probando estiramientos suaves.';

      summaryText = demoSummary;
      renderSummary({
        userName: 'Alfa Mariano',
        updatedAt: new Date().toISOString(),
        summary: demoSummary
      });
    }

    // Copy for doctor
    async function copyForDoctor() {
      if (!summaryText) return;

      const lang = getLang();
      const textToCopy = summaryText + '\n\n---\n' + lang.footer;

      try {
        await navigator.clipboard.writeText(textToCopy);

        const btn = document.getElementById('doctorBtn');
        const original = btn.textContent;
        btn.textContent = lang.copied;
        btn.style.background = '#166b62';

        setTimeout(() => {
          btn.textContent = original;
          btn.style.background = '';
        }, 2000);
      } catch (err) {
        // Fallback for older browsers
        const textarea = document.createElement('textarea');
        textarea.value = textToCopy;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert(lang.copied);
      }
    }

    // Next appointment action
    function nextAppointment() {
      // Could integrate with calendar or appointment system
      alert('Próximamente: Programar cita');
    }

    // Suggest a change
    function suggestChange() {
      // Could open WhatsApp or feedback form
      alert('Próximamente: Sugerir cambios');
    }

    // View history
    function viewHistory() {
      // Could show timeline of entries
      alert('Próximamente: Ver historial');
    }

    // Start polling for updates
    function startPolling() {
      pollInterval = setInterval(fetchSummary, 10000);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      applyLocalization();
      fetchSummary();
      if (userId && userId !== 'preview' && userId !== 'summary.html') {
        startPolling();
      }
    });

    // Cleanup on page hide
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && pollInterval) {
        clearInterval(pollInterval);
      } else if (!document.hidden && userId && userId !== 'preview') {
        fetchSummary();
        startPolling();
      }
    });
  </script>
</body>
</html>
