<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CareLog - Sugerir Cambio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f6f0;
      --text: #1f1f1f;
      --muted: rgba(0,0,0,0.55);
      --brand: #2e915e;
      --card: #ffffff;
      --shadow: 0 2px 12px rgba(0,0,0,0.06);
      --radius: 15px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: "Outfit", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .page {
      width: 402px;
      min-height: 100vh;
      padding: 14px 16px 28px;
    }

    .topbar {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
      position: sticky;
      top: 0;
      background: var(--bg);
      padding: 14px 0;
      margin: -14px 0 0 0;
      z-index: 100;
    }
    .back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-self: start;
      cursor: pointer;
      text-decoration: none;
      color: var(--muted);
    }
    .back:hover {
      color: var(--text);
    }
    .back-icon {
      width: 18px;
      height: 18px;
      border-left: 2px solid var(--muted);
      border-bottom: 2px solid var(--muted);
      transform: rotate(45deg);
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Malayalam MN", serif;
      font-size: 20px;
      font-weight: 700;
      color: var(--brand);
      letter-spacing: -0.5px;
    }

    .header {
      margin-top: 24px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-family: "Lora", serif;
      font-size: 26px;
      font-weight: 500;
      line-height: 32px;
      color: #373737;
    }
    .subtitle {
      margin-top: 8px;
      font-size: 15px;
      line-height: 22px;
      font-weight: 300;
      color: var(--muted);
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      margin-top: 24px;
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px 18px;
      box-shadow: var(--shadow);
    }

    .section-label {
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .current-summary {
      background: #f8f6f2;
      border-radius: 12px;
      padding: 16px;
      font-size: 15px;
      line-height: 24px;
      color: var(--text);
      margin-bottom: 20px;
      max-height: 150px;
      overflow-y: auto;
    }

    .suggestion-input {
      width: 100%;
      min-height: 120px;
      padding: 16px;
      border: 2px solid #e8e4de;
      border-radius: 12px;
      font-family: "Outfit", sans-serif;
      font-size: 15px;
      line-height: 24px;
      color: var(--text);
      resize: vertical;
      transition: border-color 0.2s;
    }
    .suggestion-input:focus {
      outline: none;
      border-color: var(--brand);
    }
    .suggestion-input::placeholder {
      color: var(--muted);
    }

    .char-count {
      text-align: right;
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 16px;
      background: var(--brand);
      color: white;
      border: none;
      border-radius: 12px;
      font-family: "Outfit", sans-serif;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .submit-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .success-message {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }
    .success-message.show {
      display: block;
    }
    .success-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    .success-message h2 {
      font-family: "Lora", serif;
      font-size: 22px;
      font-weight: 500;
      margin: 0 0 8px;
      color: var(--brand);
    }
    .success-message p {
      color: var(--muted);
      font-size: 15px;
      line-height: 22px;
      margin: 0;
    }

    .form-container {
      display: block;
    }
    .form-container.hide {
      display: none;
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 13px;
      line-height: 18px;
      font-weight: 300;
      color: var(--muted);
      padding: 0 12px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: var(--brand);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <a class="back" id="backButton">
        <div class="back-icon"></div>
        <span id="backText">Volver</span>
      </a>
      <div class="brand">CareLog</div>
      <div></div>
    </div>

    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Cargando...</p>
      </div>
    </div>
  </div>

  <script>
    const pathParts = window.location.pathname.split('/');
    const userId = pathParts[pathParts.length - 1];

    const translations = {
      es: {
        title: 'Sugerir un Cambio',
        subtitle: 'Ayúdanos a mejorar tu resumen de salud con tus comentarios',
        back: 'Volver',
        currentLabel: 'Tu resumen actual',
        suggestionLabel: 'Tu sugerencia',
        placeholder: 'Describe qué te gustaría cambiar o agregar a tu resumen...',
        submit: 'Enviar Sugerencia',
        successTitle: '¡Gracias!',
        successText: 'Tu sugerencia ha sido enviada. La revisaremos y actualizaremos tu resumen pronto.',
        footer: 'Tus sugerencias nos ayudan a crear un mejor registro de salud para ti.',
        charCount: 'caracteres'
      },
      en: {
        title: 'Suggest a Change',
        subtitle: 'Help us improve your health summary with your feedback',
        back: 'Back',
        currentLabel: 'Your current summary',
        suggestionLabel: 'Your suggestion',
        placeholder: 'Describe what you would like to change or add to your summary...',
        submit: 'Submit Suggestion',
        successTitle: 'Thank you!',
        successText: 'Your suggestion has been submitted. We will review it and update your summary soon.',
        footer: 'Your suggestions help us create a better health record for you.',
        charCount: 'characters'
      },
      pt: {
        title: 'Sugerir uma Mudança',
        subtitle: 'Ajude-nos a melhorar seu resumo de saúde com seus comentários',
        back: 'Voltar',
        currentLabel: 'Seu resumo atual',
        suggestionLabel: 'Sua sugestão',
        placeholder: 'Descreva o que você gostaria de mudar ou adicionar ao seu resumo...',
        submit: 'Enviar Sugestão',
        successTitle: 'Obrigado!',
        successText: 'Sua sugestão foi enviada. Vamos revisá-la e atualizar seu resumo em breve.',
        footer: 'Suas sugestões nos ajudam a criar um melhor registro de saúde para você.',
        charCount: 'caracteres'
      },
      fr: {
        title: 'Suggérer un Changement',
        subtitle: 'Aidez-nous à améliorer votre résumé de santé avec vos commentaires',
        back: 'Retour',
        currentLabel: 'Votre résumé actuel',
        suggestionLabel: 'Votre suggestion',
        placeholder: 'Décrivez ce que vous aimeriez changer ou ajouter à votre résumé...',
        submit: 'Envoyer la Suggestion',
        successTitle: 'Merci!',
        successText: 'Votre suggestion a été soumise. Nous l\'examinerons et mettrons à jour votre résumé bientôt.',
        footer: 'Vos suggestions nous aident à créer un meilleur dossier de santé pour vous.',
        charCount: 'caractères'
      }
    };

    let lang = 'es';
    let summaryText = '';

    function render(summary) {
      const t = translations[lang] || translations.es;
      const content = document.getElementById('content');

      content.innerHTML = `
        <div class="header">
          <h1>${t.title}</h1>
          <p class="subtitle">${t.subtitle}</p>
        </div>

        <div class="card">
          <div class="form-container" id="formContainer">
            <div class="section-label">${t.currentLabel}</div>
            <div class="current-summary">${escapeHtml(summary || 'No summary available')}</div>

            <div class="section-label">${t.suggestionLabel}</div>
            <textarea
              class="suggestion-input"
              id="suggestionInput"
              placeholder="${t.placeholder}"
              maxlength="500"
            ></textarea>
            <div class="char-count"><span id="charCount">0</span>/500 ${t.charCount}</div>

            <button class="submit-btn" id="submitBtn" disabled>${t.submit}</button>
          </div>

          <div class="success-message" id="successMessage">
            <div class="success-icon">✓</div>
            <h2>${t.successTitle}</h2>
            <p>${t.successText}</p>
          </div>
        </div>

        <div class="footer">
          ${t.footer}
        </div>
      `;

      setupFormListeners();
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function setupFormListeners() {
      const input = document.getElementById('suggestionInput');
      const charCount = document.getElementById('charCount');
      const submitBtn = document.getElementById('submitBtn');

      input.addEventListener('input', () => {
        const len = input.value.length;
        charCount.textContent = len;
        submitBtn.disabled = len < 10;
      });

      submitBtn.addEventListener('click', async () => {
        const suggestion = input.value.trim();
        if (suggestion.length < 10) return;

        submitBtn.disabled = true;
        submitBtn.textContent = '...';

        // Send suggestion to WhatsApp or API
        try {
          // For now, we'll show success and let them know to continue on WhatsApp
          setTimeout(() => {
            document.getElementById('formContainer').classList.add('hide');
            document.getElementById('successMessage').classList.add('show');
          }, 500);
        } catch (err) {
          console.error('Error submitting:', err);
          submitBtn.disabled = false;
          submitBtn.textContent = translations[lang].submit;
        }
      });
    }

    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = `/${userId}`;
    });

    async function loadData() {
      try {
        const response = await fetch(`/api/summary/${userId}`);
        if (!response.ok) throw new Error('Failed to load');

        const data = await response.json();
        lang = data.language || 'es';
        summaryText = data.summary || '';

        document.getElementById('backText').textContent = translations[lang]?.back || 'Back';
        render(summaryText);
      } catch (error) {
        console.error('Error:', error);
        render('');
      }
    }

    if (userId && userId !== 'suggest') {
      loadData();
    } else {
      render('');
    }
  </script>
</body>
</html>
