<html lang="es">

  <style>
    :root {
      --bg: #f9f6f0;
      --text: #1f1f1f;
      --muted: rgba(0,0,0,0.55);
      --brand: #2e915e;
      --card: #ffffff;
      --shadow: 0 2px 12px rgba(0,0,0,0.06);
      --radius: 15px;
      --input-bg: #f8f6f2;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: "Outfit", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .page {
      width: 402px;
      min-height: 100vh;
      padding: 14px 16px 120px;
    }

    .topbar {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
      position: sticky;
      top: 0;
      background: var(--bg);
      padding: 14px 0;
      margin: -14px 0 0 0;
      z-index: 100;
    }
    .back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-self: start;
      cursor: pointer;
      text-decoration: none;
      color: var(--muted);
    }
    .back:hover { color: var(--text); }
    .back-icon {
      width: 18px;
      height: 18px;
      border-left: 2px solid var(--muted);
      border-bottom: 2px solid var(--muted);
      transform: rotate(45deg);
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Malayalam MN", serif;
      font-size: 20px;
      font-weight: 700;
      color: var(--brand);
      letter-spacing: -0.5px;
    }

    .header {
      margin-top: 24px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-family: "Lora", serif;
      font-size: 26px;
      font-weight: 500;
      line-height: 32px;
      color: #373737;
    }
    .subtitle {
      margin-top: 8px;
      font-size: 15px;
      line-height: 22px;
      font-weight: 300;
      color: var(--muted);
    }

    .card {
      margin-top: 20px;
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px 18px;
      box-shadow: var(--shadow);
    }

    .field {
      margin-bottom: 20px;
    }
    .field:last-child {
      margin-bottom: 0;
    }

    .field-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--muted);
      margin-bottom: 10px;
    }
    .field-label .icon {
      font-size: 16px;
    }

    .field-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid transparent;
      border-radius: 12px;
      font-family: "Outfit", sans-serif;
      font-size: 15px;
      line-height: 24px;
      color: var(--text);
      background: var(--input-bg);
      transition: all 0.2s;
      resize: none;
    }
    .field-input:focus {
      outline: none;
      border-color: var(--brand);
      background: white;
    }
    .field-input::placeholder {
      color: #a0a0a0;
    }
    .field-input.single-line {
      min-height: auto;
    }
    .field-input.multi-line {
      min-height: 80px;
    }

    .field-hint {
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
    }

    .section-divider {
      height: 1px;
      background: #f0ece6;
      margin: 20px 0;
    }

    .footer-actions {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      padding: 16px 24px;
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
      display: flex;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
    }

    .btn {
      padding: 14px 24px;
      border-radius: 12px;
      font-family: "Outfit", sans-serif;
      font-size: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 120px;
    }
    .btn-primary {
      background: var(--brand);
      color: white;
    }
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .btn-secondary {
      background: white;
      color: var(--text);
      border: 1.5px solid #e0dcd6;
    }
    .btn-secondary:hover {
      border-color: var(--text);
    }

    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    .toast.success {
      background: var(--brand);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: var(--brand);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .change-dot {
      display: none;
      width: 8px;
      height: 8px;
      background: var(--brand);
      border-radius: 50%;
      margin-left: auto;
    }
    .change-dot.show {
      display: block;
    }

    /* Medication chips */
    .medication-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .medication-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .medication-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #e8f5ee;
      color: var(--brand);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }
    .medication-chip .remove-med {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: rgba(0,0,0,0.1);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: var(--muted);
      transition: all 0.2s;
    }
    .medication-chip .remove-med:hover {
      background: rgba(0,0,0,0.2);
      color: var(--text);
    }
    .add-medication-row {
      display: flex;
      gap: 8px;
    }
    .add-medication-row input {
      flex: 1;
    }
    .add-med-btn {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      border: none;
      background: var(--brand);
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    .add-med-btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
    .add-med-btn:active {
      transform: scale(0.95);
    }
    .empty-meds {
      color: var(--muted);
      font-size: 14px;
      font-style: italic;
    }
  </style>
</head>

    function showToast(message, isSuccess = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast' + (isSuccess ? ' success' : '');

    function parseExistingSummary(summary) {
      // Parse the existing summary into structured fields
      const data = {
        mainConcern: '',
        onset: '',
        location: '',
        symptoms: '',
        whatHelps: '',
        whatWorsens: '',
        medications: '',
        notes: ''
      };

      if (!summary) return data;

      // Clean the summary first
      let cleaned = summary
        .replace(/^#+\s*/gm, '')           // Remove markdown headers (# Health Note)
        .replace(/Health Note\s*[-‚Äì‚Äî]?\s*\w*/i, '')  // Remove "Health Note - Name" line
        .replace(/\*\*/g, '')
        .replace(/\*([^*]+)\*/g, '$1')
        .replace(/üìù|‚ùì|‚Ä¢/g, '')
        .replace(/---+/g, '\n');

      // FORMAT 1: Update page format (Main concern: X, Concern: X)
      const updatePagePatterns = {
        mainConcern: /^(?:Main concern|Concern|Motivo|Queixa|Motif):\s*(.+)/im,
        onset: /^(?:Started|Onset|Inicio|In√≠cio|D√©but):\s*(.+)/im,
        location: /^Location:\s*(.+)/im,
        symptoms: /^(?:Symptoms|Progress|Progreso|Evoluci√≥n):\s*(.+)/im,
        whatHelps: /^(?:What helps|Helps|Treatment tried|Tratamiento|Mejora con):\s*(.+)/im,
        whatWorsens: /^(?:What worsens|Worsens|Empeora con):\s*(.+)/im,
        medications: /^Medications:\s*(.+)/im,
        notes: /^Notes:\s*(.+)/im
      };

      // Try Update page format first
      for (const [key, pattern] of Object.entries(updatePagePatterns)) {
        const match = cleaned.match(pattern);
        if (match && match[1]) {
          data[key] = cleanFieldValue(match[1]);
        }
      }

      // If found update page format, return early
      if (data.mainConcern) {
        return data;
      }

      // FORMAT 2: AI-generated format (multi-language headers)
      const aiPatterns = {
        mainConcern: [
          /(?:MOTIVO PRINCIPAL|MAIN CONCERN|QUEIXA PRINCIPAL|MOTIF PRINCIPAL)[:\s]*\n?([^\n]+)/i,
          /(?:Motivo de consulta|Chief complaint)[:\s]*([^\n]+)/i,
        ],
        onset: [
          /(?:INICIO|ONSET|IN√çCIO|D√âBUT)[^:]*[:\s]*\n?([^\n]+)/i,
          /(?:DURACI√ìN|DURATION|DURA√á√ÉO)[:\s]*([^\n]+)/i,
          /(?:Started|Comenz√≥|In√≠cio)[:\s]*([^\n]+)/i,
        ],
        location: [
          /(?:LOCALIZACI√ìN|LOCATION|LOCALIZA√á√ÉO|LOCALISATION)[:\s]*\n?([^\n]+)/i,
        ],
        symptoms: [
          /(?:PATR√ìN|PATTERN|S√çNTOMAS|SYMPTOMS)[^:]*[:\s]*\n?([^\n]+)/i,
          /(?:Current symptoms|S√≠ntomas actuales)[:\s]*([^\n]+)/i,
        ],
        whatHelps: [
          /(?:QU√â AYUDA|WHAT HELPS|O QUE AJUDA|CE QUI AIDE)[^:]*[:\s]*\n?([^\n]+)/i,
          /[-‚Ä¢]\s*Helps?:\s*([^\n]+)/i,
          /Factores que alivian[:\s]*([^\n]+)/i,
        ],
        whatWorsens: [
          /(?:EMPEORA|WORSENS|PIORA|AGGRAVE)[^:]*[:\s]*\n?([^\n]+)/i,
          /[-‚Ä¢]\s*Worsens?:\s*([^\n]+)/i,
          /Factores que agravan[:\s]*([^\n]+)/i,
        ],
        medications: [
          /(?:MEDICAMENTOS|MEDICATIONS|M√âDICAMENTS)[^:]*[:\s]*\n?([^\n]+)/i,
        ],
        notes: [
          /(?:PREGUNTAS PARA|QUESTIONS FOR|NOTAS)[^:]*[:\s]*\n?([^\n]+)/i,
        ]
      };

      // Try AI patterns
      for (const [key, patterns] of Object.entries(aiPatterns)) {
        if (data[key]) continue; // Skip if already found
        for (const pattern of patterns) {
          const match = cleaned.match(pattern);
          if (match && match[1]) {
            data[key] = cleanFieldValue(match[1]);
            break;
          }
        }
      }

      // If still no main concern, try to extract from first meaningful sentence
      if (!data.mainConcern) {
        const sentences = cleaned.split(/[.\n]+/).map(s => s.trim()).filter(s => s.length > 10);
        const meaningful = sentences.find(s =>
          !s.match(/^(MOTIVO|MAIN|ONSET|INICIO|WHAT|QU√â|MEDICAMENTOS|PREGUNTAS|Health Record|Patient)/i)
        );
        if (meaningful) {
          data.mainConcern = cleanFieldValue(meaningful);
        }
      }

      // Extract timing if not found (look for X days ago pattern)
      if (!data.onset) {
        const timingMatch = cleaned.match(/(\d+\s*(?:days?|hours?|weeks?|d√≠as?|horas?|semanas?)\s*(?:ago)?)/i);
        if (timingMatch) {
          data.onset = timingMatch[1].trim();
        }
      }

      // Extract what helps if not found (look for common remedies)
      if (!data.whatHelps) {
        const helpsMatch = cleaned.match(/(warm compresses|cold compresses|compresas tibias|compresas fr√≠as|rest|descanso|medication|sleep|ice|heat)[^,.\n]*/i);
        if (helpsMatch) {
          data.whatHelps = cleanFieldValue(helpsMatch[0]);
        }
      }

      return data;
    }

    // Clean a field value
    function cleanFieldValue(value) {
      if (!value) return '';

      let cleaned = value
        // Remove repeated label patterns (corruption from multiple saves)
        .replace(/(What worsens:\s*)+/gi, '')
        .replace(/(What helps:\s*)+/gi, '')
        .replace(/(Medications:\s*)+/gi, '')
        .replace(/(Started:\s*)+/gi, '')
        .replace(/(Location:\s*)+/gi, '')
        .replace(/(Symptoms:\s*)+/gi, '')
        .replace(/(Main concern:\s*)+/gi, '')
        // Remove embedded labels
        .replace(/- Helps?:\s*/gi, '')
        .replace(/- Worsens?:\s*/gi, '')
        .replace(/Helps?:\s*/gi, '')
        .replace(/Worsens?:\s*/gi, '')
        // Remove standalone labels
        .replace(/^\s*\/?\s*WORSENS\s*/gi, '')
        .replace(/^\s*\/?\s*HELPS\s*/gi, '')
        // Standard cleanup
        .replace(/^[\-‚Ä¢*\s\/]+/, '')
        .replace(/[\-‚Ä¢*\s\/]+$/, '')
        // Remove AI text prefixes (English and Spanish)
        .replace(/Patient reports (having )?/gi, '')
        .replace(/\bpatient\b/gi, '')
        .replace(/\breports\b/gi, '')
        .replace(/usuario\s*reporta\s*["']?/gi, '')
        .replace(/["']\s*$/g, '')
        // Clean placeholders
        .replace(/^no\s*proporcionado$/i, '')
        .replace(/^not\s*provided$/i, '')
        .replace(/^n\/a$/i, '')
        .replace(/^none$/i, '')
        .replace(/^ninguno$/i, '')
        // Other cleanup
        .replace(/\bapproximately\b/gi, 'about')
        .replace(/\s+/g, ' ')
        .trim();

      // If the result is just garbage, return empty
      if (cleaned.length < 2 || /^[\.\,\s\-\/]+$/.test(cleaned)) {
        return '';
      }

      return cleaned;
    }

    function render(data) {
      const t = translations[lang] || translations.es;

      // Parse medications into array
      if (data.medications) {

      } else {
        medications = [];
      }

      const fieldKeys = ['mainConcern', 'onset', 'location', 'symptoms', 'whatHelps', 'whatWorsens', 'medications', 'notes'];

      let fieldsHtml = fieldKeys.map(key => {
        const field = t.fields[key];
        const value = data[key] || '';
        const isMultiLine = ['symptoms', 'notes'].includes(key);
        const isMedications = key === 'medications';

        if (isMedications) {
          return `
            <div class="field">
              <label class="field-label">
                <span class="icon">${field.icon}</span>
                ${field.label}
                <span class="change-dot" id="dot-${key}"></span>
              </label>
              <div class="medication-container">
                <div class="medication-chips" id="medication-chips">
                  ${medications.length === 0 ? `<span class="empty-meds">${field.empty}</span>` : ''}
                </div>
                <div class="add-medication-row">
                  <input
                    type="text"
                    class="field-input single-line"
                    id="new-medication-input"
                    placeholder="${field.placeholder}"
                  />
                  <button type="button" class="add-med-btn" id="add-med-btn">+</button>
                </div>
              </div>
            </div>
          `;
        }

        return `
          <div class="field">
            <label class="field-label">
              <span class="icon">${field.icon}</span>
              ${field.label}
              <span class="change-dot" id="dot-${key}"></span>
            </label>
            ${isMultiLine ? `
              <textarea
                class="field-input multi-line"
                id="field-${key}"
                placeholder="${field.placeholder}"
                rows="3"
              >${escapeHtml(value)}</textarea>
            ` : `
              <input
                type="text"
                class="field-input single-line"
                id="field-${key}"
                placeholder="${field.placeholder}"
                value="${escapeHtml(value)}"
              />
            `}
          </div>
        `;
      }).join('');

      content.innerHTML = `
        <div class="header">
          <h1>${t.title}</h1>
          <p class="subtitle">${t.subtitle}</p>
        </div>

        <div class="card">
          ${fieldsHtml}
        </div>
      `;

      document.getElementById('footerActions').style.display = 'flex';
      document.getElementById('cancelBtn').textContent = t.cancel;
      document.getElementById('saveBtn').textContent = t.save;

      renderMedicationChips();
      setupMedicationHandlers();
      setupFieldListeners(fieldKeys);
    }

    function renderMedicationChips() {
      const t = translations[lang] || translations.es;
      const container = document.getElementById('medication-chips');
      if (!container) return;

      if (medications.length === 0) {
        container.innerHTML = `<span class="empty-meds">${t.fields.medications.empty}</span>`;
      } else {
        container.innerHTML = medications.map((med, idx) => `
          <span class="medication-chip">
            ${escapeHtml(med)}
            <button type="button" class="remove-med" data-idx="${idx}">√ó</button>
          </span>
        `).join('');
      }

      // Check for changes
      const originalMeds = (originalData.medications || '').split(',').map(m => m.trim()).filter(m => m);
      const currentMeds = medications.join(',');
      const originalMedsStr = originalMeds.join(',');
      const dot = document.getElementById('dot-medications');
      if (dot) {
        if (currentMeds !== originalMedsStr) {
          dot.classList.add('show');
          hasChanges = true;
        } else {
          dot.classList.remove('show');
        }
      }
    }

    function setupMedicationHandlers() {
      const addBtn = document.getElementById('add-med-btn');
      const input = document.getElementById('new-medication-input');
      const chipsContainer = document.getElementById('medication-chips');

      if (!addBtn || !input) return;

      function addMedication() {
        const value = input.value.trim();
        if (value && !medications.includes(value)) {
          medications.push(value);
          input.value = '';
          renderMedicationChips();
          setupRemoveHandlers();
        }
        input.focus();
      }

      addBtn.addEventListener('click', addMedication);
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          addMedication();
        }
      });

      setupRemoveHandlers();
    }

    function setupRemoveHandlers() {
      const removeButtons = document.querySelectorAll('.remove-med');
      removeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = parseInt(btn.dataset.idx);
          medications.splice(idx, 1);
          renderMedicationChips();
          setupRemoveHandlers();
        });
      });
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function getReturnUrl() {
      if (returnTo === 'history') {
        return `/history/${userId}`;
      }
      if (returnTo === 'summary') {
        return `/${userId}`;
      }
      return `/${userId}`;
    }

    function setupFieldListeners(fieldKeys) {
      const saveBtn = document.getElementById('saveBtn');
      const cancelBtn = document.getElementById('cancelBtn');
      const t = translations[lang] || translations.es;

      fieldKeys.forEach(key => {
        if (key === 'medications') return; // Medications handled separately

        const input = document.getElementById(`field-${key}`);
        const dot = document.getElementById(`dot-${key}`);

        if (!input) return;

        input.addEventListener('input', () => {
          const currentValue = input.value;
          const originalValue = originalData[key] || '';

          if (currentValue !== originalValue) {
            dot.classList.add('show');
            hasChanges = true;
          } else {
            dot.classList.remove('show');
            // Check if any field has changes
            hasChanges = fieldKeys.some(k => {
              if (k === 'medications') {
                const originalMeds = (originalData.medications || '').split(',').map(m => m.trim()).filter(m => m);
                return medications.join(',') !== originalMeds.join(',');
              }
              const inp = document.getElementById(`field-${k}`);
              return inp && inp.value !== (originalData[k] || '');
            });
          }
        });
      });

      cancelBtn.addEventListener('click', () => {
        window.location.href = getReturnUrl();
      });

      saveBtn.addEventListener('click', async () => {
        saveBtn.disabled = true;
        saveBtn.textContent = t.saving;

        // Collect all field values
        const newData = {};
        fieldKeys.forEach(key => {
          if (key === 'medications') {
            newData[key] = medications.join(', ');
          } else {
            const input = document.getElementById(`field-${key}`);
            newData[key] = input.value.trim();
          }
        });

        // Build summary text from structured data
        const summaryParts = [];
        if (newData.mainConcern) summaryParts.push(`Main concern: ${newData.mainConcern}`);
        if (newData.onset) summaryParts.push(`Started: ${newData.onset}`);
        if (newData.location) summaryParts.push(`Location: ${newData.location}`);
        if (newData.symptoms) summaryParts.push(`Symptoms: ${newData.symptoms}`);
        if (newData.whatHelps) summaryParts.push(`What helps: ${newData.whatHelps}`);
        if (newData.whatWorsens) summaryParts.push(`What worsens: ${newData.whatWorsens}`);
        if (newData.medications) summaryParts.push(`Medications: ${newData.medications}`);
        if (newData.notes) summaryParts.push(`Notes: ${newData.notes}`);

        const summaryText = summaryParts.join('\n');

        try {
          // Determine which API endpoint to use
          let endpoint;
          if (concernId) {
            endpoint = `/api/concerns/${userId}/${concernId}`;
          } else {
            endpoint = `/api/summary/${userId}`;
          }

          const response = await fetch(endpoint, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ summary: summaryText })
          });

          if (!response.ok) {
            throw new Error('Failed to save');
          }

          showToast(t.saved, true);
          setTimeout(() => {
            window.location.href = getReturnUrl();
          }, 1500);
        } catch (err) {
          console.error('Error saving:', err);
          saveBtn.disabled = false;
          saveBtn.textContent = t.save;
          showToast(t.error || 'Error saving changes', false);
        }
      });
    }

    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = getReturnUrl();
    });

    async function loadData() {
      try {
        // Determine which API endpoint to use
        let endpoint;
        if (concernId) {
          endpoint = `/api/concerns/${userId}/${concernId}`;
        } else {
          endpoint = `/api/summary/${userId}`;
        }

        const response = await fetch(endpoint);
        if (!response.ok) throw new Error('Failed to load');

        const data = await response.json();
        lang = data.language || 'es';

        document.getElementById('backText').textContent = translations[lang]?.back || 'Back';

        // Parse the existing summary into structured fields
        // For concern API, use summaryContent; for summary API, use summary
        const summaryText = data.summaryContent || data.summary;
        const parsedData = parseExistingSummary(summaryText);
        render(parsedData);
      } catch (error) {
        console.error('Error:', error);
        render({});
      }
    }

    if (userId && userId !== 'suggest') {
      loadData();
    } else {
      render({});
    }
  </script>
</body>
