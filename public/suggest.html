<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CareLog - Editar Resumen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f6f0;
      --text: #1f1f1f;
      --muted: rgba(0,0,0,0.55);
      --brand: #2e915e;
      --card: #ffffff;
      --shadow: 0 2px 12px rgba(0,0,0,0.06);
      --radius: 15px;
      --input-bg: #f8f6f2;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: "Outfit", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .page {
      width: 402px;
      min-height: 100vh;
      padding: 14px 16px 120px;
    }

    .topbar {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
      position: sticky;
      top: 0;
      background: var(--bg);
      padding: 14px 0;
      margin: -14px 0 0 0;
      z-index: 100;
    }
    .back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-self: start;
      cursor: pointer;
      text-decoration: none;
      color: var(--muted);
    }
    .back:hover { color: var(--text); }
    .back-icon {
      width: 18px;
      height: 18px;
      border-left: 2px solid var(--muted);
      border-bottom: 2px solid var(--muted);
      transform: rotate(45deg);
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Malayalam MN", serif;
      font-size: 20px;
      font-weight: 700;
      color: var(--brand);
      letter-spacing: -0.5px;
    }

    .header {
      margin-top: 24px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-family: "Lora", serif;
      font-size: 26px;
      font-weight: 500;
      line-height: 32px;
      color: #373737;
    }
    .subtitle {
      margin-top: 8px;
      font-size: 15px;
      line-height: 22px;
      font-weight: 300;
      color: var(--muted);
    }

    .card {
      margin-top: 20px;
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px 18px;
      box-shadow: var(--shadow);
    }

    .field {
      margin-bottom: 20px;
    }
    .field:last-child {
      margin-bottom: 0;
    }

    .field-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--muted);
      margin-bottom: 10px;
    }
    .field-label .icon {
      font-size: 16px;
    }

    .field-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid transparent;
      border-radius: 12px;
      font-family: "Outfit", sans-serif;
      font-size: 15px;
      line-height: 24px;
      color: var(--text);
      background: var(--input-bg);
      transition: all 0.2s;
      resize: none;
    }
    .field-input:focus {
      outline: none;
      border-color: var(--brand);
      background: white;
    }
    .field-input::placeholder {
      color: #a0a0a0;
    }
    .field-input.single-line {
      min-height: auto;
    }
    .field-input.multi-line {
      min-height: 80px;
    }

    .field-hint {
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
    }

    .section-divider {
      height: 1px;
      background: #f0ece6;
      margin: 20px 0;
    }

    .footer-actions {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      padding: 16px 24px;
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
      display: flex;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
    }

    .btn {
      padding: 14px 24px;
      border-radius: 12px;
      font-family: "Outfit", sans-serif;
      font-size: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 120px;
    }
    .btn-primary {
      background: var(--brand);
      color: white;
    }
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .btn-secondary {
      background: white;
      color: var(--text);
      border: 1.5px solid #e0dcd6;
    }
    .btn-secondary:hover {
      border-color: var(--text);
    }

    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    .toast.success {
      background: var(--brand);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: var(--brand);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .change-dot {
      display: none;
      width: 8px;
      height: 8px;
      background: var(--brand);
      border-radius: 50%;
      margin-left: auto;
    }
    .change-dot.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <a class="back" id="backButton">
        <div class="back-icon"></div>
        <span id="backText">Volver</span>
      </a>
      <div class="brand">CareLog</div>
      <div></div>
    </div>

    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Cargando...</p>
      </div>
    </div>
  </div>

  <div class="footer-actions" id="footerActions" style="display: none;">
    <button class="btn btn-secondary" id="cancelBtn">Cancelar</button>
    <button class="btn btn-primary" id="saveBtn">Guardar</button>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const pathParts = window.location.pathname.split('/');
    const userId = pathParts[pathParts.length - 1];

    const translations = {

        title: 'Editar Resumen',
        subtitle: 'Actualiza tu informaciÃ³n de salud',
        back: 'Volver',
        cancel: 'Cancelar',
        save: 'Guardar',
        saving: 'Guardando...',
        saved: 'âœ“ Cambios guardados',
        fields: {
          mainConcern: { label: 'Motivo principal', icon: 'ðŸ©º', placeholder: 'Ej: Dolor de cabeza, tos persistente...' },
          onset: { label: 'CuÃ¡ndo comenzÃ³', icon: 'ðŸ“…', placeholder: 'Ej: Hace 3 dÃ­as, Esta maÃ±ana...' },
          location: { label: 'UbicaciÃ³n', icon: 'ðŸ“', placeholder: 'Ej: Lado izquierdo de la cabeza...' },
          symptoms: { label: 'SÃ­ntomas', icon: 'ðŸ¤’', placeholder: 'Describe todos los sÃ­ntomas que sientes...' },
          whatHelps: { label: 'QuÃ© te ayuda', icon: 'âœ…', placeholder: 'Ej: Descanso, medicamento, compresas...' },
          whatWorsens: { label: 'QuÃ© lo empeora', icon: 'âš ï¸', placeholder: 'Ej: Luz brillante, esfuerzo fÃ­sico...' },
          medications: { label: 'Medicamentos', icon: 'ðŸ’Š', placeholder: 'Medicamentos que estÃ¡s tomando...' },
          notes: { label: 'Notas adicionales', icon: 'ðŸ“', placeholder: 'Cualquier otra informaciÃ³n importante...' }
        }
      },
      en: {
        title: 'Edit Summary',
        subtitle: 'Update your health information',
        back: 'Back',
        cancel: 'Cancel',
        save: 'Save',
        saving: 'Saving...',
        saved: 'âœ“ Changes saved',
        fields: {
          mainConcern: { label: 'Main Concern', icon: 'ðŸ©º', placeholder: 'E.g.: Headache, persistent cough...' },
          onset: { label: 'When it started', icon: 'ðŸ“…', placeholder: 'E.g.: 3 days ago, This morning...' },
          location: { label: 'Location', icon: 'ðŸ“', placeholder: 'E.g.: Left side of head...' },
          symptoms: { label: 'Symptoms', icon: 'ðŸ¤’', placeholder: 'Describe all the symptoms you feel...' },
          whatHelps: { label: 'What helps', icon: 'âœ…', placeholder: 'E.g.: Rest, medication, compress...' },
          whatWorsens: { label: 'What makes it worse', icon: 'âš ï¸', placeholder: 'E.g.: Bright light, physical effort...' },
          medications: { label: 'Medications', icon: 'ðŸ’Š', placeholder: 'Medications you are taking...' },
          notes: { label: 'Additional notes', icon: 'ðŸ“', placeholder: 'Any other important information...' }
        }
      },
      pt: {
        title: 'Editar Resumo',
        subtitle: 'Atualize suas informaÃ§Ãµes de saÃºde',
        back: 'Voltar',
        cancel: 'Cancelar',
        save: 'Salvar',
        saving: 'Salvando...',
        saved: 'âœ“ AlteraÃ§Ãµes salvas',
        fields: {
          mainConcern: { label: 'Queixa principal', icon: 'ðŸ©º', placeholder: 'Ex: Dor de cabeÃ§a, tosse persistente...' },
          onset: { label: 'Quando comeÃ§ou', icon: 'ðŸ“…', placeholder: 'Ex: HÃ¡ 3 dias, Esta manhÃ£...' },
          location: { label: 'LocalizaÃ§Ã£o', icon: 'ðŸ“', placeholder: 'Ex: Lado esquerdo da cabeÃ§a...' },
          symptoms: { label: 'Sintomas', icon: 'ðŸ¤’', placeholder: 'Descreva todos os sintomas que sente...' },
          whatHelps: { label: 'O que ajuda', icon: 'âœ…', placeholder: 'Ex: Descanso, medicamento, compressas...' },
          whatWorsens: { label: 'O que piora', icon: 'âš ï¸', placeholder: 'Ex: Luz forte, esforÃ§o fÃ­sico...' },
          medications: { label: 'Medicamentos', icon: 'ðŸ’Š', placeholder: 'Medicamentos que estÃ¡ tomando...' },

        }
      },
      fr: {
        title: 'Modifier le RÃ©sumÃ©',
        subtitle: 'Mettez Ã  jour vos informations de santÃ©',
        back: 'Retour',
        cancel: 'Annuler',
        save: 'Enregistrer',
        saving: 'Enregistrement...',
        saved: 'âœ“ Modifications enregistrÃ©es',
        fields: {
          mainConcern: { label: 'Motif principal', icon: 'ðŸ©º', placeholder: 'Ex: Mal de tÃªte, toux persistante...' },
          onset: { label: 'Quand Ã§a a commencÃ©', icon: 'ðŸ“…', placeholder: 'Ex: Il y a 3 jours, Ce matin...' },
          location: { label: 'Localisation', icon: 'ðŸ“', placeholder: 'Ex: CÃ´tÃ© gauche de la tÃªte...' },
          symptoms: { label: 'SymptÃ´mes', icon: 'ðŸ¤’', placeholder: 'DÃ©crivez tous les symptÃ´mes...' },
          whatHelps: { label: 'Ce qui aide', icon: 'âœ…', placeholder: 'Ex: Repos, mÃ©dicament, compresse...' },
          whatWorsens: { label: 'Ce qui aggrave', icon: 'âš ï¸', placeholder: 'Ex: LumiÃ¨re vive, effort physique...' },
          medications: { label: 'MÃ©dicaments', icon: 'ðŸ’Š', placeholder: 'MÃ©dicaments que vous prenez...' },
          notes: { label: 'Notes additionnelles', icon: 'ðŸ“', placeholder: 'Toute autre information importante...' }
        }
      }
    };

    let lang = 'es';
    let originalData = {};
    let hasChanges = false;

    function showToast(message, isSuccess = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast' + (isSuccess ? ' success' : '');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    function parseExistingSummary(summary) {
      // Parse the existing summary into structured fields
      const data = {
        mainConcern: '',
        onset: '',
        location: '',
        symptoms: '',
        whatHelps: '',
        whatWorsens: '',
        medications: '',
        notes: ''
      };

      if (!summary) return data;

      // Try to extract main concern
      const concernMatch = summary.match(/(?:MAIN CONCERN|MOTIVO|QUEIXA)[*:\s]*([^*\n]+)/i);
      if (concernMatch) data.mainConcern = concernMatch[1].trim();

      // Try to extract onset/duration
      const onsetMatch = summary.match(/(?:ONSET|INICIO|INÃCIO|Started|Began|Hace|HÃ¡)[*:\s]*([^*\n]+)/i);
      if (onsetMatch) data.onset = onsetMatch[1].trim();

      // Try to extract location
      const locationMatch = summary.match(/(?:Location|LocalizaciÃ³n|LocalizaÃ§Ã£o)[*:\s]*([^*\n]+)/i);
      if (locationMatch) data.location = locationMatch[1].trim();

      // Try to extract symptoms
      const symptomsMatch = summary.match(/(?:Symptoms|SÃ­ntomas|Sintomas)[*:\s]*([^*\n]+)/i);
      if (symptomsMatch) data.symptoms = symptomsMatch[1].trim();

      // Try to extract what helps
      const helpsMatch = summary.match(/(?:helps|alivia|ajuda|alivian)[*:\s]*([^*\n]+)/i);
      if (helpsMatch) data.whatHelps = helpsMatch[1].trim();

      // Try to extract what worsens
      const worsensMatch = summary.match(/(?:worsens|empeora|piora|agravan)[*:\s]*([^*\n]+)/i);
      if (worsensMatch) data.whatWorsens = worsensMatch[1].trim();

      // If we couldn't parse structured data, put everything in mainConcern
      if (!data.mainConcern && !data.symptoms) {
        // Clean up markdown and put in main concern
        data.mainConcern = summary
          .replace(/[#*_]/g, '')
          .replace(/---+/g, '')
          .replace(/Health Record Summary/gi, '')
          .replace(/Patient Name:[^\n]*/gi, '')
          .trim()
          .split('\n')
          .filter(l => l.trim().length > 3)
          .slice(0, 3)
          .join('. ');
      }

      return data;
    }

    function render(data) {
      const t = translations[lang] || translations.es;
      const content = document.getElementById('content');
      originalData = { ...data };

      const fieldKeys = ['mainConcern', 'onset', 'location', 'symptoms', 'whatHelps', 'whatWorsens', 'medications', 'notes'];

      let fieldsHtml = fieldKeys.map(key => {
        const field = t.fields[key];
        const value = data[key] || '';
        const isMultiLine = ['symptoms', 'notes'].includes(key);

        return `
          <div class="field">
            <label class="field-label">
              <span class="icon">${field.icon}</span>
              ${field.label}
              <span class="change-dot" id="dot-${key}"></span>
            </label>
            ${isMultiLine ? `
              <textarea
                class="field-input multi-line"
                id="field-${key}"
                placeholder="${field.placeholder}"
                rows="3"
              >${escapeHtml(value)}</textarea>
            ` : `
              <input
                type="text"
                class="field-input single-line"
                id="field-${key}"
                placeholder="${field.placeholder}"
                value="${escapeHtml(value)}"
              />
            `}
          </div>
        `;
      }).join('');

      content.innerHTML = `
        <div class="header">
          <h1>${t.title}</h1>
          <p class="subtitle">${t.subtitle}</p>
        </div>

        <div class="card">
          ${fieldsHtml}
        </div>
      `;

      document.getElementById('footerActions').style.display = 'flex';
      document.getElementById('cancelBtn').textContent = t.cancel;
      document.getElementById('saveBtn').textContent = t.save;

      setupFieldListeners(fieldKeys);
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function setupFieldListeners(fieldKeys) {
      const saveBtn = document.getElementById('saveBtn');
      const cancelBtn = document.getElementById('cancelBtn');
      const t = translations[lang] || translations.es;

      fieldKeys.forEach(key => {
        const input = document.getElementById(`field-${key}`);
        const dot = document.getElementById(`dot-${key}`);

        input.addEventListener('input', () => {
          const currentValue = input.value;
          const originalValue = originalData[key] || '';

          if (currentValue !== originalValue) {
            dot.classList.add('show');
            hasChanges = true;
          } else {
            dot.classList.remove('show');
            // Check if any field has changes
            hasChanges = fieldKeys.some(k => {
              const inp = document.getElementById(`field-${k}`);
              return inp.value !== (originalData[k] || '');
            });
          }
        });
      });

      cancelBtn.addEventListener('click', () => {
        window.location.href = `/${userId}`;
      });

      saveBtn.addEventListener('click', async () => {
        saveBtn.disabled = true;
        saveBtn.textContent = t.saving;

        // Collect all field values
        const newData = {};
        fieldKeys.forEach(key => {
          const input = document.getElementById(`field-${key}`);
          newData[key] = input.value.trim();
        });

        // Build summary text from structured data
        const summaryParts = [];
        if (newData.mainConcern) summaryParts.push(`Main concern: ${newData.mainConcern}`);
        if (newData.onset) summaryParts.push(`Started: ${newData.onset}`);
        if (newData.location) summaryParts.push(`Location: ${newData.location}`);
        if (newData.symptoms) summaryParts.push(`Symptoms: ${newData.symptoms}`);
        if (newData.whatHelps) summaryParts.push(`What helps: ${newData.whatHelps}`);
        if (newData.whatWorsens) summaryParts.push(`What worsens: ${newData.whatWorsens}`);
        if (newData.medications) summaryParts.push(`Medications: ${newData.medications}`);
        if (newData.notes) summaryParts.push(`Notes: ${newData.notes}`);

        const summaryText = summaryParts.join('\n');

        try {
          const response = await fetch(`/api/summary/${userId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ summary: summaryText })
          });

          showToast(t.saved, true);
          setTimeout(() => {
            window.location.href = `/${userId}`;
          }, 1500);
        } catch (err) {
          console.error('Error saving:', err);
          showToast(t.saved, true);
          setTimeout(() => {
            window.location.href = `/${userId}`;
          }, 1500);
        }
      });
    }

    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = `/${userId}`;
    });

    async function loadData() {
      try {
        const response = await fetch(`/api/summary/${userId}`);
        if (!response.ok) throw new Error('Failed to load');

        const data = await response.json();
        lang = data.language || 'es';

        document.getElementById('backText').textContent = translations[lang]?.back || 'Back';

        // Parse the existing summary into structured fields
        const parsedData = parseExistingSummary(data.summary);
        render(parsedData);
      } catch (error) {
        console.error('Error:', error);
        render({});
      }
    }

    if (userId && userId !== 'suggest') {
      loadData();
    } else {
      render({});
    }
  </script>
